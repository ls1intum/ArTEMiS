jobs:
    include:
      - stage: test
        language: java
        jdk: openjdk8
        env: NODE_VERSION=11.13.0
        cache:
          yarn: false
          directories:
            - $HOME/.m2
            - $HOME/.gradle

        before_install: nvm install $NODE_VERSION

        script: ./gradlew -Pprod bootWar
      - stage: test
        language: node_js
        node_js:
            - 11
        cache:
            yarn: false
        before_install: cd src/main/webapp
        install: yarn
        script: yarn run lint
