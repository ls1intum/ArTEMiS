<ng-template #info let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title">Scoring type explanation</h5>
        <button type="button" class="close" aria-label="Close" (click)="d()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
                <h6>The scoring type was {{this.scoringType}}</h6>
                <span> You have achieved {{this.score}} of the {{this.question}} possible points.{{this.correctAnswers}}
  {{this.wrongAnswers}}
   {{this.chosenCorrectAnswerOption}}
     {{this.chosenWrongAnswerOption}} </span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="c()">Close</button>
    </div>
</ng-template>
<div><button class="btn" (click)="open(info)"><i class="fa fa-question-circle-o"></i></button></div>
