<div class="drag-item" ngClass="{'no-click': clickDisabled}">
    <div class="drag-item-picture" *ngIf="dragItem && dragItem.pictureFilePath"
         dnd-draggable [dragEnabled]="!clickDisabled" [dragData]="dragItem">
        <jhi-secured-image [src]="dragItem.pictureFilePath"></jhi-secured-image>
    </div>
    <div class="drag-item-text" *ngIf="dragItem && !dragItem.pictureFilePath">
        <span class="no-line-height" style="line-height: normal!important;" fittext="true" [activateOnResize]="true" [maxFontSize]="32" [minFontSize]="16">
            <span style="width: 100%!important; height: 100%!important; border: none" dnd-draggable [dragEnabled]="!clickDisabled" [dragData]="dragItem">{{dragItem.text}}</span>
        </span>
    </div>
    <div class="invalid" *ngIf="invalid">
        <span jhiTranslate="arTeMiSApp.showStatistic.invalid"></span>
    </div>
</div>
