<div>
    <h3>
        Exam Scores
    </h3>
    <ngx-datatable class="material" [rows]="rows" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true">
        <ngx-datatable-column name="Username" prop="username"></ngx-datatable-column>
        <ngx-datatable-column name="Registration Number" prop="registrationNumber"></ngx-datatable-column>
        <ngx-datatable-column *ngFor="let exerciseGroup of exerciseGroups" [name]="exerciseGroup.title">
            <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                {{ row.result[exerciseGroup.id] ? row.result[exerciseGroup.id] : '-' }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Overall Points" prop="overallPoints"></ngx-datatable-column>
    </ngx-datatable>
</div>
