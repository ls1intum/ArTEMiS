<div *ngIf="umlModel; else noSubmission" [style.maxWidth.px]="maxWidth" [style.maxHeight.px]="maxHeight" class="editor-outline-background">
    <jhi-modeling-editor [readOnly]="true" [diagramType]="exercise.diagramType || null" [umlModel]="umlModel"></jhi-modeling-editor>
</div>
<ng-template #noSubmission>
    <div>No submission</div>
</ng-template>
