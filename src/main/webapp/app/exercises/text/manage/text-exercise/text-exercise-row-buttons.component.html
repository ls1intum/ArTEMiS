<div class="btn-group flex-btn-group-container">
    <!-- Scores -->
    <button *ngIf="exercise.isAtLeastTutor" type="submit" [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'scores']" class="btn btn-info btn-sm mr-1">
        <fa-icon [icon]="'eye'"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.scores">Scores</span>
    </button>
    <!-- Submissions -->
    <button
        type="submit"
        *ngIf="exercise.isAtLeastInstructor"
        [routerLink]="['/course-management', courseId, exercise.type + '-exercises', exercise.id, 'assessment']"
        class="btn btn-primary btn-sm mr-1"
    >
        <fa-icon [icon]="['far', 'list-alt']"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="artemisApp.courseOverview.exerciseDetails.instructorActions.submissions">Submissions</span>
    </button>
    <!-- Participations -->
    <button
        *ngIf="exercise.isAtLeastTutor"
        type="submit"
        [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'participations']"
        class="btn btn-primary btn-sm mr-1"
    >
        <fa-icon [icon]="['far', 'list-alt']"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.participations">Participations</span>
    </button>
    <!-- Teams -->
    <button
        type="submit"
        *ngIf="exercise.teamMode && exercise.isAtLeastTutor"
        [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'teams']"
        class="btn btn-primary btn-sm mr-1"
    >
        <fa-icon [icon]="'users'"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.teams">Teams</span>
    </button>
    <!-- View -->
    <button
        *ngIf="exercise.isAtLeastTutor"
        type="submit"
        [routerLink]="['/course-management', courseId, exercise.type + '-exercises', exercise.id]"
        class="btn btn-info btn-sm mr-1"
    >
        <fa-icon [icon]="'eye'"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
    </button>
    <!-- Edit -->
    <button
        *ngIf="exercise.isAtLeastInstructor"
        type="submit"
        [routerLink]="['/course-management', courseId, exercise.type + '-exercises', exercise.id, 'edit']"
        class="btn btn-primary btn-sm mr-1"
    >
        <fa-icon [icon]="'pencil-alt'"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
    </button>
    <!-- Delete -->
    <button
        *ngIf="exercise.isAtLeastInstructor"
        jhiDeleteButton
        [entityTitle]="exercise.title"
        deleteQuestion="artemisApp.exercise.delete.question"
        deleteConfirmationText="artemisApp.exercise.delete.typeNameToConfirm"
        (delete)="deleteExercise()"
        [dialogError]="dialogError$"
    >
        <fa-icon [icon]="'times'"></fa-icon>
    </button>
</div>
