<div style="padding: 20px">
    <h2><span jhiTranslate="artemisApp.exercise.update.warning.warning"></span></h2>
    <div class="warning-problem">
        <h4><span jhiTranslate="artemisApp.exercise.update.warning.problems"></span></h4>
        <ul>
            <li *ngIf="instructionDeleted" class="warning-problem-result-wrapper">
                <span jhiTranslate="artemisApp.exercise.update.warning.instructionDeleted"></span>
                <ul class="warning-problem-result">
                    <li class="warning-problem-result-element">
                        <span jhiTranslate="artemisApp.exercise.update.warning.results"></span>
                    </li>
                </ul>
            </li>
            <li *ngIf="scoringChanged" class="warning-problem-result-wrapper">
                <span jhiTranslate="artemisApp.exercise.update.warning.scoringChange"></span>
                <ul class="warning-problem-result">
                    <li class="warning-problem-result-element">
                        <span jhiTranslate="artemisApp.exercise.update.warning.results"></span>
                    </li>
                </ul>
            </li>
        </ul>
        <div *ngIf="instructionDeleted">
            <input type="checkbox" name="deleteFeedbacks" id="deleteFeedbacks" [ngModel]="deleteFeedbacks" (ngModelChange)="triggerDeleteFeedbacks()" />
            <label class="form-check-label text-danger" for="deleteFeedbacks">
                {{ 'artemisApp.exercise.update.warning.deleteFeedbacks' | artemisTranslate }}
            </label>
        </div>
        <h6><span jhiTranslate="artemisApp.exercise.update.warning.information"></span></h6>
    </div>
    <div class="edit-modal-footer-content">
        <h4>
            <span jhiTranslate="artemisApp.exercise.update.warning.confirmtext"></span>
        </h4>
        &nbsp;
        <div class="form-group">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span jhiTranslate="entity.action.cancel"></span>
            </button>
            <button type="submit" (click)="confirmChange()" [disabled]="instructionDeleted && deleteFeedbacks" class="btn btn-primary">
                &nbsp;<span jhiTranslate="artemisApp.exercise.update.warning.confirm"></span>
            </button>
            <button type="submit" (click)="reEvaluate()" class="btn btn-primary">&nbsp;<span jhiTranslate="artemisApp.exercise.update.warning.reevaluate"></span></button>
        </div>
    </div>
</div>
