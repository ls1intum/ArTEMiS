<aside class="plagiarism-sidebar">
    <ul class="plagiarism-list" *ngIf="comparisons">
        <li class="plagiarism-list-item" [class.selected]="idx === activeIndex" (click)="selectIndex.emit(idx)" *ngFor="let comparison of comparisons; let idx = index">
            <div class="plagiarism-list-item-content">
                <span
                    class="plagiarism-status-indicator"
                    [ngClass]="{
                        confirmed: comparison.status === 'confirmed',
                        denied: comparison.status === 'denied'
                    }"
                ></span>

                <div class="plagiarism-list-item-info">
                    <span class="plagiarism-name"> #{{ idx + 1 }} </span>

                    <span class="plagiarism-list-item-students">
                        <span>{{ comparison.submissionA.studentLogin || ('artemisApp.plagiarism.unknown-student' | translate) }}, </span>

                        <span>{{ comparison.submissionB.studentLogin || ('artemisApp.plagiarism.unknown-student' | translate) }}</span>
                    </span>
                </div>
            </div>
            <span class="plagiarism-percentage">({{ comparison.similarity || 0 | number: '1.2-2' }} %)</span>
        </li>
    </ul>
</aside>
