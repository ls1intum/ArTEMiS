<jhi-split-pane-header [files]="files" (selectFile)="handleFileSelect($event)" studentLogin="{{ plagiarismSubmission?.studentLogin }}"></jhi-split-pane-header>

<div class="text-submission-viewer" [innerHTML]="fileContent || ' '" [ngClass]="{ 'no-file': !fileContent, 'is-code': isProgrammingExercise }" *ngIf="!loading && !binaryFile!!">
    {{ 'artemisApp.plagiarism.no-file-selected' | artemisTranslate }}
</div>

<div class="plagiarism-submission-loader" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="binaryFileDialogue" *ngIf="binaryFile">
    <span class="text-primary">Binary file not rendered.</span>
    <a (click)="downloadCurrentFile()">Download</a>
</div>
