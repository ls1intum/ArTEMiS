<jhi-split-pane-header studentLogin="{{ plagiarismSubmission?.studentLogin }}"></jhi-split-pane-header>

<div class="text-submission-viewer" *ngIf="!loading">{{ this.submission?.text }}</div>

<div class="plagiarism-submission-loader" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
