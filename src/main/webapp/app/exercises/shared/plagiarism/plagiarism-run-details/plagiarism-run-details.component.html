<div class="plagiarism-run-details">
    <div class="plagiarism-run-details-item">
        <div class="plagiarism-run-details-label">
            {{ 'artemisApp.plagiarism.duration' | translate }}
        </div>
        <div class="plagiarism-run-details-info">
            {{ plagiarismResult.duration | date: 'HH:mm:ss.SSS':'GMT' }}
        </div>
    </div>

    <div class="plagiarism-run-details-item">
        <div class="plagiarism-run-details-label">
            {{ 'artemisApp.plagiarism.similarity-distribution' | translate }}
        </div>
        <div class="plagiarism-run-details-info">
            <canvas baseChart [datasets]="chartDataSets" [labels]="chartLabels" [chartType]="chartType" [options]="chartOptions" [legend]="false"></canvas>
        </div>
    </div>
</div>
