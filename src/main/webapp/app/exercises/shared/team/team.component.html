<div>
    <div *ngIf="exercise && team" class="d-flex">
        <div class="mb-3">
            <h2>
                <span>{{ exercise.title }} - {{ team.name }}</span>
                <span class="text-muted"> ({{ team.shortName }})</span>
            </h2>
        </div>
        <div *ngIf="exercise.isAtLeastTutor" class="d-flex ml-auto">
            <jhi-team-update-button [exercise]="exercise" [team]="team" [buttonSize]="ButtonSize.MEDIUM" (save)="onTeamUpdate($event)"></jhi-team-update-button>
            <jhi-team-delete-button
                class="ml-1"
                *ngIf="exercise.isAtLeastInstructor"
                [exercise]="exercise"
                [team]="team"
                [buttonSize]="ButtonSize.MEDIUM"
                (delete)="onTeamDelete($event)"
            ></jhi-team-delete-button>
        </div>
    </div>
    <jhi-alert></jhi-alert>
    <jhi-data-table
        [isLoading]="isLoading"
        [showPageSizeDropdownAndSearchField]="false"
        entityType="student"
        [allEntities]="team?.students || []"
        entitiesPerPageTranslation="artemisApp.exercise.resultsPerPage"
        showAllEntitiesTranslation="artemisApp.exercise.showAllResults"
        searchPlaceholderTranslation="artemisApp.exercise.searchForStudents"
        [searchFields]="['login', 'name']"
        [searchTextFromEntity]="searchTextFromStudent"
        [searchResultFormatter]="searchResultFormatter"
        (entitiesSizeChange)="handleStudentsSizeChange($event)"
    >
        <ng-template let-settings="settings" let-controls="controls">
            <ngx-datatable
                class="bootstrap"
                [limit]="settings.limit"
                [sortType]="settings.sortType"
                [columnMode]="settings.columnMode"
                [headerHeight]="settings.headerHeight"
                [footerHeight]="settings.footerHeight"
                [rowHeight]="settings.rowHeight"
                [rows]="settings.rows"
                [rowClass]="settings.rowClass"
                [scrollbarH]="settings.scrollbarH"
            >
                <ngx-datatable-column prop="login" [minWidth]="150" [width]="250" [maxWidth]="250">
                    <ng-template ngx-datatable-header-template>
                        <span class="datatable-header-cell-wrapper" (click)="controls.onSort('login')">
                            <span class="datatable-header-cell-label bold sortable" jhiTranslate="artemisApp.team.detail.students.login">
                                Login
                            </span>
                            <fa-icon [icon]="controls.iconForSortPropField('login')"></fa-icon>
                        </span>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column prop="name" [minWidth]="150" [width]="250" [maxWidth]="250">
                    <ng-template ngx-datatable-header-template>
                        <span class="datatable-header-cell-wrapper" (click)="controls.onSort('name')">
                            <span class="datatable-header-cell-label bold sortable" jhiTranslate="artemisApp.team.detail.students.name">
                                Name
                            </span>
                            <fa-icon [icon]="controls.iconForSortPropField('name')"></fa-icon>
                        </span>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column prop="email" [minWidth]="150" [width]="250">
                    <ng-template ngx-datatable-header-template>
                        <span class="datatable-header-cell-wrapper" (click)="controls.onSort('email')">
                            <span class="datatable-header-cell-label bold sortable" jhiTranslate="artemisApp.team.detail.students.email">
                                Email
                            </span>
                            <fa-icon [icon]="controls.iconForSortPropField('email')"></fa-icon>
                        </span>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </ng-template>
    </jhi-data-table>
</div>
