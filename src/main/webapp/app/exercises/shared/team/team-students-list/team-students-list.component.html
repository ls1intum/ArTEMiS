<ul class="list-group list-group-horizontal student-group">
    <li class="list-group-item student-group-item" *ngFor="let student of students">
        <a *ngIf="renderLinks" [routerLink]="['/admin', 'user-management', student.login, 'view']">{{ student.name }} ({{ student.login }})</a>
        <span *ngIf="!renderLinks">{{ student.name }} ({{ student.login }})</span>
    </li>
</ul>
