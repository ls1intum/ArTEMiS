<div class="edit-mc-question">
    <div class="question-options card-header question-card-header">
        <div *ngIf="criteria !== undefined">
            <div *ngFor="let criterion of criteria">
                <div class="form-group-narrow">
                    <label class="form-control-label" jhiTranslate="artemisApp.exercise.title" for="field_title">Title</label>
                    <input class="form-control" name="title" id="field_title" [(ngModel)]="criterion.title" />
                </div>
                <br />
                <jhi-markdown-editor
                    #markdownEditor
                    style=" height: 350px;"
                    class="markdown-editor"
                    [markdown]="questionEditorText"
                    [showPreviewButton]="true"
                    [hideGradingInstructionDomainCommand]="[true, true, true, true, true, false]"
                    [domainCommands]="domainCommands"
                    (markdownChange)="prepareForSave()"
                    (textWithDomainCommandsFound)="domainCommandsFound($event)"
                >
                    <!-- Preview -->
                    <div #preview>
                        <div class="container" *ngFor="let credit of credits; let i = index" id="credit-{{ i }}">
                            <tr>
                                <td>
                                    <span jhiTranslate="artemisApp.assessment.dashboard.columns.score"></span>
                                    <input class="count" type="number" step="0.5" value="{{ credit }}" readonly />
                                </td>
                                <td>
                                    <span jhiTranslate="assessmentInstructions.instructions.instructions"></span>
                                    <input type="text" value="{{ instructions[i] }}" class="field left" readonly />
                                </td>
                                <td>
                                    <span jhiTranslate="artemisApp.assessment.detail.feedback"></span>
                                    <input type="text" value="{{ feedback[i] }}" class="field left" readonly />
                                </td>
                                <td>
                                    <span jhiTranslate="assessmentInstructions.usageCount"></span>
                                    <input class="count" type="number" step="1.0" value="{{ usageCount[i] }}" readonly />
                                </td>
                            </tr>
                        </div>
                    </div>
                </jhi-markdown-editor>
                <!-- End of Preview-->
            </div>
        </div>
        <br />
        <div class="col-12 col-sm-6 col-xl-3 mb-1">
            <button class="btn btn-block btn-success">
                <!-- todo on click add new criteria component-->
                <fa-icon [icon]="'plus'"></fa-icon>
                <span jhiTranslate="artemisApp.exercise.addCriterion"></span>
            </button>
        </div>
    </div>
</div>
