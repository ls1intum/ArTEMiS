<div class="btn-group">
    <div class="btn" [ngClass]="{ 'btn-secondary': exercise.mode === INDIVIDUAL, 'btn-default': exercise.mode !== INDIVIDUAL }" (click)="setMode(INDIVIDUAL)">
        {{ 'artemisApp.exercise.modes.individual' | translate }}
    </div>
    <div class="btn btn-default" [ngClass]="{ 'btn-info': exercise.mode === TEAM, 'btn-default': exercise.mode !== TEAM }" (click)="setMode(TEAM)">
        {{ 'artemisApp.exercise.modes.team' | translate }}
    </div>
</div>
