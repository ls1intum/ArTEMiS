<jhi-doughnut-chart
    class="d-inline-flex"
    [courseId]="exercise.course?.id!"
    [contentType]="DoughnutChartType.AVERAGE_EXERCISE_SCORE"
    [exerciseId]="exercise.id!"
    [exerciseType]="exerciseType"
    [currentPercentage]="doughnutStats?.averageScoreOfExercise"
    [currentAbsolute]="doughnutStats?.absoluteAveragePoints"
    [currentMax]="doughnutStats?.maxPointsOfExercise"
>
</jhi-doughnut-chart>
<jhi-doughnut-chart
    class="d-inline-flex"
    [courseId]="exercise.course?.id!"
    [contentType]="DoughnutChartType.PARTICIPATIONS"
    [exerciseId]="exercise.id!"
    [exerciseType]="exerciseType"
    [currentPercentage]="doughnutStats?.participationsInPercent"
    [currentAbsolute]="doughnutStats?.numberOfParticipations"
    [currentMax]="doughnutStats?.numberOfStudentsInCourse"
>
</jhi-doughnut-chart>
<jhi-doughnut-chart
    class="d-inline-flex"
    [courseId]="exercise.course?.id!"
    [contentType]="DoughnutChartType.QUESTIONS"
    [exerciseId]="exercise.id!"
    [exerciseType]="exerciseType"
    [currentPercentage]="doughnutStats?.questionsAnsweredInPercent"
    [currentAbsolute]="doughnutStats?.numberOfAnsweredQuestions"
    [currentMax]="doughnutStats?.numberOfQuestions"
>
</jhi-doughnut-chart>
