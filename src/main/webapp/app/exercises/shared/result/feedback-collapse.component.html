<p *ngIf="text.length < smallCharacterLimit; else longText">{{ text }}</p>
<ng-template #longText>
    <div *ngIf="isCollapsed; else opened">
        <button (click)="isCollapsed = !isCollapsed"><fa-icon [icon]="'angle-right'"></fa-icon></button>
        {{ text.substring(0, 100) }} ...
    </div>
    <ng-template #opened>
        <div>
            <button (click)="isCollapsed = !isCollapsed"><fa-icon [icon]="'angle-down'"></fa-icon></button>
            {{ text }}
        </div>
    </ng-template>
    &nbsp;
</ng-template>
