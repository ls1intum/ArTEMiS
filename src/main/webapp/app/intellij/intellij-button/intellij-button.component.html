<button class="btn" [class.btn-outline-primary]="outlined" [class.btn-primary]="btnPrimary" [class.btn-sm]="smallButton" [disabled]="buttonLoading">
    <fa-icon [hidden]="!buttonLoading" [spin]="true" [icon]="'circle-notch'"></fa-icon>
    <img *ngIf="!buttonLoading" class="ide-icon" src="../../../content/images/intellij_logo.png" />
    <span>{{ buttonLabel }}</span>
</button>
