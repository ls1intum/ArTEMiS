<div *ngIf="courses">
    <jhi-alert></jhi-alert>
    <div *ngFor="let course of courses;trackBy: trackId">
        <div class="card card-primary card-inverse jh-card border-primary">
            <div class="header-container  bg-primary text-white">
                <h4 class="card-header">
                    <strong>{{course.title}}</strong>
                    &nbsp;
                    <a class="text-primary card-link" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_TA']" routerLink="/course/{{course.id}}/dashboard" routerLinkActive="active">
                        <i class="fa fa-info-circle fa-fw" style="color:white;"></i>
                    </a>
                </h4>
                <div class="total-score-wrapper">
                    <span class="span-total-score">Total Score: {{displayTotalRelativeScoreForCourse(course)}} %</span>
                    <button  class="btn-total-score btn-sm" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_TA', 'ROLE_USER']" routerLink="/course/{{course.id}}/score-calculation">
                        See more details
                    </button>
                </div>
            </div>
            <div class="card-body card-block">
                <jhi-exercise-list [course]="course" [filterByExerciseId]="filterByExerciseId"></jhi-exercise-list>
            </div>
        </div>
    </div>
</div>
