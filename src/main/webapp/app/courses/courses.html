<div ng-cloak>
    <jhi-alert></jhi-alert>
    <div ng-repeat="course in vm.courses track by course.id">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">{{course.title}} <a class="text-primary" has-any-authority="ROLE_ADMIN, ROLE_INSTRUCTOR, ROLE_TA" ui-sref="instructor-course-dashboard({courseId: course.id})"><i class="fa fa-info-circle fa-fw"></i></a></h4>
            </div>
            <div class="panel-body">
                <exercise-list course="course" filter-by-exercise-id="vm.filterByExerciseId" repository-password="vm.repositoryPassword"></exercise-list>
            </div>
        </div>
    </div>
</div>
