<div (drop)="updateAssessmentOnDrop($event)" (dragover)="$event.preventDefault()" class="card mb-3">
    <div class="card-header" [class.color-cyan]="assessment.type == FeedbackType_AUTOMATIC">
        <jhi-structured-grading-instruction-assessment-link *ngIf="assessment.gradingInstruction!" [assessment]="assessment"></jhi-structured-grading-instruction-assessment-link>
        <fa-icon [icon]="'trash-alt'" class="float-right" (click)="delete()" *ngIf="!disabled"></fa-icon>
        <span
            class="badge badge-secondary float-right"
            *ngIf="assessment.type == FeedbackType_AUTOMATIC"
            title="{{ 'artemisApp.assessment.automaticGenerated' | artemisTranslate }}"
        >
            <fa-icon [icon]="'robot'"></fa-icon>
            <span jhiTranslate="artemisApp.textAssessment.automatic">Automatic</span>
        </span>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label class="col-3 assessment-label" jhiTranslate="artemisApp.exercise.score"></label>
            <input
                class="col form-control"
                type="number"
                step="0.5"
                [(ngModel)]="assessment.credits"
                (ngModelChange)="emitChanges()"
                [readOnly]="disabled || disableEditScore || readOnly"
                [disabled]="disabled"
                required
            />
        </div>
        <div class="form-group row">
            <label class="col-3 assessment-label" jhiTranslate="artemisApp.assessment.detail.feedback"></label>
            <textarea
                class="col form-control"
                rows="2"
                [(ngModel)]="assessment.detailText"
                (ngModelChange)="emitChanges()"
                [readOnly]="readOnly"
                [disabled]="disabled"
                required
            ></textarea>
        </div>

        <jhi-assessment-correction-round-badge [feedback]="assessment" [highlightDifferences]="highlightDifferences"></jhi-assessment-correction-round-badge>
    </div>
</div>
