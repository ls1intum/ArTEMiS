<jhi-alert></jhi-alert>
<h1>{{ 'artemisApp.learningGoal.edit.headline' | translate }}</h1>
<jhi-learning-goal-form
    *ngIf="learningGoal"
    [learningGoal]="learningGoal"
    [dialogError]="dialogError$"
    (submitLearningGoal)="updateLearningGoal($event)"
    (deleteLearningGoal)="deleteLearningGoal($event)"
    [editMode]="true"
>
</jhi-learning-goal-form>
