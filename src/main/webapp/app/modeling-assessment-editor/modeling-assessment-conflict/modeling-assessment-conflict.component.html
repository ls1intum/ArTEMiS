<div class="conflict-container">
    <jhi-alert></jhi-alert>
    <h2 class="navigation-container">
        <div class="row-container">Conflict &nbsp; {{ conflictIndex + 1 }}/{{ conflicts.length }}</div>
        <div class="control-container row-container">
            <button class="btn btn-primary">previous</button>
            <button class="btn btn-primary">next</button>
        </div>
    </h2>

    <div class="editor-container">
            <jhi-modeling-assessment *ngIf="submission" class="conflicting-assessment" [diagramType]="this.modelingExercise.diagramType" [model]="model" [resizeOptions]="{initialWidth:'40vw'}"></jhi-modeling-assessment>
            <jhi-modeling-assessment *ngIf="submission" class="assessment" [diagramType]="this.modelingExercise.diagramType" [model]="model"></jhi-modeling-assessment>
        <jhi-assessment-instructions *ngIf="modelingExercise" [exercise]="modelingExercise" [collapsed]="true"></jhi-assessment-instructions>
    </div>
</div>
