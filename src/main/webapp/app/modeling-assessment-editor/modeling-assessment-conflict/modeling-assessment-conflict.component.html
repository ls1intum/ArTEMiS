<div class="conflict-container">
    <jhi-alert></jhi-alert>
    <h2 class="navigation-container">
        Conflicts
        <div class="control-container row-container">
            <button class="btn btn-primary" (click)="onPrevConflict()">
                <fa-icon icon="arrow-left"></fa-icon>
            </button>
            <span>{{ conflictIndex + 1 }}/{{ conflicts.length }}</span>
            <button class="btn btn-primary" (click)="onNextConflict()">
                <fa-icon icon="arrow-right"></fa-icon>
            </button>
        </div>
    </h2>

    <div id="conflictEditor" class="conflict-editor">
        <jhi-modeling-assessment
            *ngIf="currentConflict"
            class="conflicting-assessment"
            [diagramType]="this.modelingExercise.diagramType"
            [model]="conflictingModel"
            [feedbacks]="conflictingResult.result.feedbacks"
            [assessor]="conflictingResult.result.assessor"
            [highlightedElementId]="conflictingResult.modelElementId"
            [readOnly]="true"
            [resizeOptions]="{}"
        ></jhi-modeling-assessment>
        <jhi-modeling-assessment
            *ngIf="currentConflict"
            class="assessment"
            [diagramType]="this.modelingExercise.diagramType"
            [model]="model"
            [feedbacks]="currentConflict.result.feedbacks"
            [highlightedElementId]="currentConflict.modelElementId"
            [assessor]="user"
            [readOnly]="true"
        ></jhi-modeling-assessment>
        <jhi-assessment-instructions id="assessmentInstructions" *ngIf="modelingExercise" [exercise]="modelingExercise" [collapsed]="true"></jhi-assessment-instructions>
    </div>
</div>
