<div>
    <h2>
        <span id="health-page-heading" jhiTranslate="health.title">Health Checks</span>
        <button class="btn btn-primary float-right" (click)="refresh()"><fa-icon [icon]="'sync'"></fa-icon> <span jhiTranslate="health.refresh.button">Refresh</span></button>
    </h2>
    <div class="table-responsive">
        <table id="healthCheck" class="table table-striped">
            <thead>
                <tr>
                    <th jhiTranslate="health.table.service">Service Name</th>
                    <th class="text-center" jhiTranslate="health.table.status">Status</th>
                    <th class="text-center" jhiTranslate="health.details.details">Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let health of healthData">
                    <td>
                        <span>
                            {{ 'health.indicator.' + baseName(health.name) | translate }} {{ subSystemName(health.name) }}
                            <a *ngIf="health.details.details.url" class="badge badge-info" [href]="health.details.details.url">
                                {{ health.details.details.url }}
                            </a>
                        </span>
                    </td>
                    <td class="text-center">
                        <span class="badge" [ngClass]="getBadgeClass(health.status)" jhiTranslate="{{ 'health.status.' + health.status }}">
                            {{ health.status }}
                        </span>
                    </td>
                    <td class="text-center">
                        <a class="hand" (click)="showHealth(health)" *ngIf="health.details || health.error">
                            <fa-icon [icon]="'eye'"></fa-icon>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Websocket Connection</td>
                    <td class="text-center">
                        <div class="connection-status-admin" [ngClass]="{ disconnected: disconnected }">
                            <fa-icon [icon]="'circle'" size="sm"></fa-icon>
                            <span *ngIf="!disconnected" jhiTranslate="artemisApp.quizExercise.connected"></span>
                            <span *ngIf="disconnected" jhiTranslate="artemisApp.quizExercise.disconnected"></span>
                        </div>
                    </td>
                    <td class="text-center">-</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
