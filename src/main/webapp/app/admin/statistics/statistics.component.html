<div>
    <div class="row mb-5">
        <h2 class="col-md-2" id="statistics-page-heading" jhiTranslate="statistics.title">User statistics</h2>
        <div class="col-md-9 btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary" [class.active]="span === DAY">
                <input type="radio" name="options" id="option1" (click)="onTabChanged(DAY)" />{{ 'statistics.span.day' | translate }}
            </label>
            <label class="btn btn-secondary" [class.active]="span === WEEK">
                <input type="radio" name="options" id="option2" checked (click)="onTabChanged(WEEK)" />{{ 'statistics.span.week' | translate }}
            </label>
            <label class="btn btn-secondary" [class.active]="span === MONTH">
                <input type="radio" name="options" id="option3" (click)="onTabChanged(MONTH)" />{{ 'statistics.span.month' | translate }}
            </label>
            <label class="btn btn-secondary" [class.active]="span === YEAR">
                <input type="radio" name="options" id="option4" (click)="onTabChanged(YEAR)" />{{ 'statistics.span.year' | translate }}
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 d-flex">
            <div class="row flex-grow-1">
                <h3 class="col-md-8 d-flex" jhiTranslate="statistics.submissions">Submissions</h3>
                <fa-icon [icon]="'arrow-left'" size="3x" class="col-md-4 d-flex justify-content-end align-items-center" role="button" (click)="switchTimeSpan(LEFT)"></fa-icon>
            </div>
        </div>
        <canvas
            class="col-md-9"
            baseChart
            height="250"
            width="1500"
            [datasets]="SubmissionsChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
        ></canvas>
        <fa-icon [icon]="'arrow-right'" size="3x" class="col-md-1 d-flex justify-content-start align-items-center" role="button" (click)="switchTimeSpan(RIGHT)"></fa-icon>
    </div>
</div>
