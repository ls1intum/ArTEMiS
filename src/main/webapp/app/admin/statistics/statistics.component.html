<div>
    <div class="row mb-5">
        <h2 class="col-md-2" id="statistics-page-heading" jhiTranslate="statistics.title">User statistics</h2>
        <div class="col-md-9 btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.DAY">
                <input type="radio" name="options" id="option1" (click)="onTabChanged(SpanType.DAY)" />{{ 'statistics.span.day' | translate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.WEEK">
                <input type="radio" name="options" id="option2" checked (click)="onTabChanged(SpanType.WEEK)" />{{ 'statistics.span.week' | translate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.MONTH">
                <input type="radio" name="options" id="option3" (click)="onTabChanged(SpanType.MONTH)" />{{ 'statistics.span.month' | translate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.YEAR">
                <input type="radio" name="options" id="option4" (click)="onTabChanged(SpanType.YEAR)" />{{ 'statistics.span.year' | translate }}
            </label>
        </div>
    </div>

    <div class="row">
        <h3 class="col-md-2" jhiTranslate="statistics.submissions">Submissions</h3>
        <canvas
            class="col-md-9"
            baseChart
            height="250"
            width="1500"
            [datasets]="SubmissionsChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
        ></canvas>
    </div>
</div>
