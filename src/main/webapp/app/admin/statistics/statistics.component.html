<div>
    <div class="row mb-5">
        <h2 class="col-md-2" id="statistics-page-heading" jhiTranslate="statistics.title">User statistics</h2>
        <div class="col-md-9 btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.DAY">
                <input type="radio" name="options" id="option1" (click)="onTabChanged(SpanType.DAY)" />{{ 'statistics.span.day' | translate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.WEEK">
                <input type="radio" name="options" id="option2" checked (click)="onTabChanged(SpanType.WEEK)" />{{ 'statistics.span.week' | translate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.MONTH">
                <input type="radio" name="options" id="option3" (click)="onTabChanged(SpanType.MONTH)" />{{ 'statistics.span.month' | translate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.YEAR">
                <input type="radio" name="options" id="option4" (click)="onTabChanged(SpanType.YEAR)" />{{ 'statistics.span.year' | translate }}
            </label>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-md-2 d-flex">
            <div class="row flex-grow-1">
                <h3 class="col-md-8 d-flex" jhiTranslate="statistics.submissions">Submissions</h3>
                <fa-icon
                    [icon]="'arrow-left'"
                    size="3x"
                    class="col-md-4 d-flex justify-content-end align-items-center"
                    role="button"
                    (click)="switchTimeSpan(Graphs.SUBMISSIONS, LEFT)"
                ></fa-icon>
            </div>
        </div>
        <canvas
            class="col-md-9"
            baseChart
            height="250"
            width="1500"
            [datasets]="SubmissionsChartData"
            [labels]="submissionBarChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
        ></canvas>
        <fa-icon
            [icon]="'arrow-right'"
            size="3x"
            class="col-md-1 d-flex justify-content-start align-items-center"
            role="button"
            (click)="switchTimeSpan(Graphs.SUBMISSIONS, RIGHT)"
        ></fa-icon>
    </div>

    <div class="row mb-5">
        <div class="col-md-2 d-flex">
            <div class="row flex-grow-1">
                <h3 class="col-md-8 d-flex" jhiTranslate="statistics.activeUsers">Active users</h3>
                <fa-icon
                    [icon]="'arrow-left'"
                    size="3x"
                    class="col-md-4 d-flex justify-content-end align-items-center"
                    role="button"
                    (click)="switchTimeSpan(Graphs.ACTIVE_USERS, LEFT)"
                ></fa-icon>
            </div>
        </div>
        <canvas
            class="col-md-9"
            baseChart
            height="250"
            width="1500"
            [datasets]="activeUsersChartData"
            [labels]="activeUsersBarChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
        ></canvas>
        <fa-icon
            [icon]="'arrow-right'"
            size="3x"
            class="col-md-1 d-flex justify-content-start align-items-center"
            role="button"
            (click)="switchTimeSpan(Graphs.ACTIVE_USERS, RIGHT)"
        ></fa-icon>
    </div>

    <div class="row mb-5">
        <div class="col-md-2 d-flex">
            <div class="row flex-grow-1">
                <h3 class="col-md-8 d-flex" jhiTranslate="statistics.exercises.released">Released exercises</h3>
                <fa-icon
                    [icon]="'arrow-left'"
                    size="3x"
                    class="col-md-4 d-flex justify-content-end align-items-center"
                    role="button"
                    (click)="switchTimeSpan(Graphs.RELEASED_EXERCISES, LEFT)"
                ></fa-icon>
            </div>
        </div>
        <canvas
            class="col-md-9"
            baseChart
            height="250"
            width="1500"
            [datasets]="releasedExercisesChartData"
            [labels]="releasedExercisesBarChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
        ></canvas>
        <fa-icon
            [icon]="'arrow-right'"
            size="3x"
            class="col-md-1 d-flex justify-content-start align-items-center"
            role="button"
            (click)="switchTimeSpan(Graphs.RELEASED_EXERCISES, RIGHT)"
        ></fa-icon>
    </div>
</div>
