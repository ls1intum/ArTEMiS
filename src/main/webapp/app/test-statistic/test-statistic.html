    <div class="row">
        <!--<div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>-->
        <div class="col-md-8 col-md-offset-2 text-center">
            <h3>Quiz-Statistik!</h3>
            <div class="row">
                <div class="col-md-4 text-left">
                    <h3>Hier kann die Frage stehen, auf welche sich die Statistik bezieht.</h3>
                    <p style="font-size: large"><span>a)   Text von Antwortmöglichkeit A</span></p>
                    <p style="font-size: large"><span>b)   Anderer Text von Antwortmöglichkeit B</span></p>
                    <p style="font-size: large"><span>c)   Hier ist auch noch Antwort C</span></p>
                    <p style="font-size: large"><span>d)   Und die letzte Möglichkeit D wird auch noch erwähnt</span></p>
                    <button ng-click="vm.notifyWebsocket()" type="button" class="btn btn-default">+1 auf Antwort B</button>


                </div>
                <div class="col-md-8 text-center">
                    <p>&nbsp</p>
                    <div class="col-md-8 text-left"><p id="text" style="font-size: large">Antwortenverteilung (bewertet)</p></div>
                    <div class="col-md-3 text-right"><p style="font-size: large">213 Teilnehmer</p></div>
                    <canvas id="testChart"></canvas>
                    <!--<div ng-controller="StatisticController">
                        <canvas tc-chartjs-bar
                                chart-data="data"
                                chart-options="options">
                    </canvas></div>-->


                    <div class="col-md-6 text-centert" >
                            <button id="solutionButton" ng-click="vm.switchSolution()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-ok-circle"></span>&nbsp;Zeige Lösung</button>

                    </div>
                    <div class="col-md-6 text-center">
                            <button id="ratedButton" ng-click="vm.unratedSolutions()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span>&nbsp;Zeige unbewertete Antworten</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
<script>

    var barChartData = {
        labels: ["A", "B", "C", "D", ["Richte", " Lösung"]], // Array ermöglicht Zeilenumbruch
        datasets: [{
            //label: 'Anzahl der Antwort',
            display: false,
            data: [],
            backgroundColor: ["#428bca", "#428bca", "#428bca", "#428bca", "#428bca"],
            borderWidth: 0
        }]
    }


    var ctx = document.getElementById("testChart").getContext('2d');
    window.testChart = new Chart(ctx, {
        type: 'bar',
        data: barChartData,
        options: {
            layout: {
                padding: {
                    left: 50,
                    right: 50,
                    top: 0,
                    bottom: 30
                }
            },
            legend: {
                display: false
            },
            title: {
                display: false,
                text: "Antwortenverteilung bei 213 Teilnehmern",
                position: "top",
                fontSize: "16",
                padding: 20
            },
            tooltips: {
                enabled: false
            },
            scales: {
                yAxes: [{
                    scaleLabel: {
                        labelString: 'Häufigkeit der Antwort',
                        display: true,
                    },
                    ticks: {
                        beginAtZero: true
                    }
                }],
                xAxes: [{
                    scaleLabel: {
                        labelString: 'Antwortmöglichkeiten',
                        display: true,
                    },
                }]
            },
            hover: {animationDuration: 0},
            animation: {
                duration: 500,
                onComplete: function () {
                    var chartInstance = this.chart,
                        ctx = chartInstance.ctx;
                    var fontSize = 12;
                    var fontStyle = 'normal';
                    var fontFamily = 'Calibri';
                    ctx.font = Chart.helpers.fontString(fontSize, fontStyle, fontFamily);
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    this.data.datasets.forEach(function (dataset, i) {
                        var meta = chartInstance.controller.getDatasetMeta(i);
                        meta.data.forEach(function (bar, index) {
                            var data = dataset.data[index];
                            var dataPersentage = (Math.round((dataset.data[index] /213) *1000)/10);

                            if(dataPersentage > 6) {
                                ctx.fillStyle = 'black';
                                ctx.fillText(data, bar._model.x, bar._model.y - 10);

                                ctx.fillStyle = 'white';
                                ctx.fillText(dataPersentage.toString()+"%", bar._model.x, bar._model.y + 10);
                            }
                            else{
                                ctx.fillStyle = 'black';
                                ctx.fillText(data + " / " + dataPersentage.toString()+"%", bar._model.x, bar._model.y - 10);
                            }
                        });
                    });
                }
            }
        }
    });

</script>
