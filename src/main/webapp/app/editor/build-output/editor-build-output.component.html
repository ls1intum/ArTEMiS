<div class="card border" resizable r-directions="['top']" r-height="150" id="cardBuildOutput">
    <div class="card-header bg-primary text-white" (click)="toggleEditorCollapse($event, true)">
        <span class="pull-right "><i class="fa fa-chevron-down"></i></span>
        <h3 class="card-title">
            <i class="fa fa-terminal"></i>
            <span> &nbsp; Build Output</span>
        </h3>

    </div>
    <div class="card-body">
        <p class="text-center" [hidden]="!bIsBuilding"><i class="fa fa-circle-o-notch fa-spin"></i> Building...</p>
        <p class="text-center" [hidden]="!(buildLogs.length == 0) || bIsBuilding">No build results available</p>

        <dl class="buildoutput dl-horizontal" [hidden]="buildLogs.length == 0 || isBuilding">
            <ng-container *ngFor="let logEntry of buildLogs">
                <dt>{{logEntry.time | date:'yyyy-MM-dd HH:mm:ss'}}</dt>
                <dd [innerHtml]="logEntry.log | safeHtml"></dd>
            </ng-container>
        </dl>
    </div>
</div>
