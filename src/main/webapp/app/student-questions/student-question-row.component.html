<div class="row mb-2" *ngIf="!isExpanded" (click)="isExpanded = !isExpanded">
    <div class="col-12">
        <div class="row">
            <div class="col">
                <h5>Q: {{shortQuestionText}} <span class="badge badge-light" *ngIf="isQuestionAuthor">Your Question</span> </h5>
            </div>
            <div class="col-auto">
                <fa-icon class="mr-1" [icon]="'pencil-alt'" *ngIf="isQuestionAuthor" (click)="$event.stopPropagation();initEdit($event)"></fa-icon>
                <fa-icon class="mr-1" [icon]="'trash'" *ngIf="isQuestionAuthor" (click)="$event.stopPropagation();initDelete($event)"></fa-icon>
                <fa-icon [icon]="'angle-down'"></fa-icon>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Answers: {{studentQuestion.answers.length}}</p>
            </div>
        </div>
    </div>
</div>
<div class="row mb-2" *ngIf="isExpanded">
    <div class="col-12">
        <div class="row" (click)="isExpanded = !isExpanded">
            <div class="col">
                <h5>Q: {{studentQuestion.questionText}}</h5>
            </div>
            <div class="col-auto">
                <fa-icon class="mr-1" [icon]="'pencil-alt'" *ngIf="isQuestionAuthor" (click)="$event.stopPropagation();initEdit($event)"></fa-icon>
                <fa-icon class="mr-1" [icon]="'trash'" *ngIf="isQuestionAuthor" (click)="$event.stopPropagation();initDelete($event)"></fa-icon>
                <fa-icon [icon]="'angle-up'"></fa-icon>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>This question was not yet answered.</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" (click)="initAnswer()">Answer now</button>
            </div>
        </div>
    </div>
</div>
