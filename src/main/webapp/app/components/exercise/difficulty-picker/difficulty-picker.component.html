<div class="btn-group">
    <div class="btn"
         [ngClass]="{'btn-primary': !exercise.difficulty,
                            'btn-default': exercise.difficulty}"
         (click)="setDifficulty(undefined)">
        {{"arTeMiSApp.exercise.noLevel" | translate}}
    </div>
    <div class="btn"
         [ngClass]="{'btn-success': exercise.difficulty === EASY,
                            'btn-default': exercise.difficulty !== EASY}"
         (click)="setDifficulty(EASY)">
        {{"arTeMiSApp.exercise.easy" | translate}}
    </div>
    <div class="btn btn-default" [ngClass]="{'btn-warning': exercise.difficulty === MEDIUM,
                            'btn-default': exercise.difficulty !== MEDIUM}"
         (click)="setDifficulty(MEDIUM)">
        {{"arTeMiSApp.exercise.medium" | translate}}
    </div>
    <div class="btn btn-default" [ngClass]="{'btn-danger': exercise.difficulty === HARD,
                            'btn-default': exercise.difficulty !== HARD}"
         (click)="setDifficulty(HARD)">
        {{"arTeMiSApp.exercise.hard" | translate}}
    </div>
</div>
