<div class="creation-card bg-light text-primary container">
    <div class="row">
        <div class="col text-center">
            <h4 class="font-weight-bold">
                {{ 'artemisApp.lectureUnit.unitCreationCard.title' | artemisTranslate }}
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a id="createTextUnitButton" class="btn btn-lg btn-primary m-1 rounded-pill" [routerLink]="['text-units', 'create']">
                <fa-icon [icon]="'scroll'"></fa-icon>
                <span class="ms-1" jhiTranslate="artemisApp.lectureUnit.unitCreationCard.text">text</span>
            </a>
            <a id="createExerciseUnitButton" class="btn btn-lg btn-primary m-1 rounded-pill" [routerLink]="['exercise-units', 'create']">
                <fa-icon [icon]="'check'"></fa-icon>
                <span class="ms-1" jhiTranslate="artemisApp.lectureUnit.unitCreationCard.exercise">Exercise</span>
            </a>
            <a id="createVideoUnitButton" class="btn btn-lg btn-primary m-1 rounded-pill" [routerLink]="['video-units', 'create']">
                <fa-icon [icon]="'video'"></fa-icon>
                <span class="ms-1" jhiTranslate="artemisApp.lectureUnit.unitCreationCard.video">Video</span>
            </a>
            <a id="createFileUploadUnitButton" class="btn btn-lg btn-primary m-1 rounded-pill" [routerLink]="['attachment-units', 'create']">
                <fa-icon [icon]="'file-upload'"></fa-icon>
                <span class="ms-1" jhiTranslate="artemisApp.lectureUnit.unitCreationCard.file">File</span>
            </a>
        </div>
    </div>
</div>
