<jhi-exercise-assessment-dashboard *ngIf="!exercise || exercise.type !== ExerciseType.PROGRAMMING; else withOrionButtons"> </jhi-exercise-assessment-dashboard>

<ng-template #withOrionButtons>
    <jhi-exercise-assessment-dashboard *ngIf="orionState.opened !== exerciseId || orionState.view !== ExerciseView.TUTOR; else withTable">
        <ng-template #overrideAssessmentTable>
            <jhi-ide-button
                [buttonLoading]="orionState.cloning"
                buttonLabel="{{ 'artemisApp.exerciseAssessmentDashboard.orion.startYourParticipation' | artemisTranslate }}"
                (clickHandler)="openAssessmentInOrion()"
            >
            </jhi-ide-button>
        </ng-template>
    </jhi-exercise-assessment-dashboard>

    <ng-template #withTable>
        <jhi-exercise-assessment-dashboard>
            <ng-template #overrideOpenButton let-submission="submission" let-correctionRound="correctionRound">
                <jhi-ide-button
                    class="btn btn-sm"
                    [buttonLoading]="orionState.cloning"
                    buttonLabel="{{
                        (submission && calculateSubmissionStatus(submission, correctionRound) === 'DRAFT'
                            ? 'artemisApp.exerciseAssessmentDashboard.orion.continueAssessment'
                            : 'artemisApp.exerciseAssessmentDashboard.orion.openAssessment'
                        ) | artemisTranslate
                    }}"
                    (clickHandler)="downloadSubmissionInOrion(submission, correctionRound)"
                >
                </jhi-ide-button>
            </ng-template>
            <ng-template #overrideNewButton let-correctionRound="correctionRound">
                <jhi-ide-button
                    class="btn btn-sm"
                    [buttonLoading]="orionState.cloning"
                    buttonLabel="{{ 'artemisApp.exerciseAssessmentDashboard.orion.startAssessment' | artemisTranslate }}"
                    (clickHandler)="downloadSubmissionInOrion('new', correctionRound)"
                >
                </jhi-ide-button>
            </ng-template>
        </jhi-exercise-assessment-dashboard>
    </ng-template>
</ng-template>
