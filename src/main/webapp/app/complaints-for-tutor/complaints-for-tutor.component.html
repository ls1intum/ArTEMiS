<div class="col-12 mt-4" *ngIf="!loading">
    <div class="alert alert-info" *ngIf="accepted">
        {{ 'arTeMiSApp.textAssessment.complaintAlreadyAccepted' | translate}} {{complaintResponse?.reviewer?.firstName}}
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <h3>{{ 'arTeMiSApp.textAssessment.complaint' | translate}}</h3>
            <p>
                {{complaintText}}
            </p>
        </div>

        <div class="col-12 col-md-6">
            <h3>{{ 'arTeMiSApp.textAssessment.complaintResponse' | translate}}</h3>
            <textarea class="col-12" [(ngModel)]="complaintResponse.responseText" [readonly]="accepted" [disabled]="accepted">

            </textarea>
            <button class="btn btn-success col-12 col-md-6" *ngIf="!accepted" (click)="submitComplaintResponse()">
                {{ 'arTeMiSApp.textAssessment.submitComplaintResponse' | translate}}
            </button>
        </div>
    </div>
</div>
