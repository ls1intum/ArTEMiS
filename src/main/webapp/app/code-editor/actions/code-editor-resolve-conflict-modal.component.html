<form #deleteForm="ngForm" name="deleteForm" (ngSubmit)="deleteFile()">
    <div class="modal-header"></div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger" [disabled]="!deleteForm.valid">
            <fa-icon icon="trash-alt"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.editor.fileBrowser.delete">Delete file</span>
        </button>
    </div>
</form>
