<div id="cardBuildOutput" class="card border resizable-buildoutput" [ngStyle]="{ 'height.px': 150 }">
    <div class="card-header bg-primary text-white" (click)="toggleEditorCollapse($event)">
        <span class="float-right "><fa-icon icon="chevron-down"></fa-icon></span>
        <h3 class="card-title">
            <fa-icon icon="terminal"></fa-icon>
            <span jhiTranslate="artemisApp.editor.buildOutput"> &nbsp; Build Output</span>
        </h3>
    </div>
    <div class="card-body">
        <p class="text-center is-building" *ngIf="isBuilding">
            <fa-icon icon="circle-notch" [spin]="true"></fa-icon> <span jhiTranslate="artemisApp.editor.building">Building...</span>
        </p>
        <p class="text-center no-buildoutput" *ngIf="!isBuilding && !rawBuildLogs.length" jhiTranslate="artemisApp.editor.noBuildOutput">No build results available</p>

        <div class="buildoutput d-flex flex-column" *ngIf="!isBuilding && rawBuildLogs.length">
            <span *ngFor="let logEntry of rawBuildLogs" class="buildoutput__entry">
                <span class="buildoutput__entry-date">{{ logEntry.time | date: 'yyyy-MM-dd HH:mm:ss' }}</span>
                <span class="buildoutput__entry-text" [innerHtml]="logEntry.log | safeHtml"></span>
            </span>
        </div>
    </div>
    <!-- Required for resizing; don't remove empty span -->
    <div class="rg-top"><span></span></div>
</div>
