<div id="cardFiles" class="card resizable-filebrowser" [ngStyle]="{ 'width.px': 400 }">
    <div class="card-header bg-primary text-white" (click)="toggleEditorCollapse($event, false)">
        <span class="float-right "><fa-icon icon="chevron-left"></fa-icon></span>
        <h3 class="card-title">
            <fa-icon icon="folder-open"></fa-icon>
            <span> &nbsp;{{ participation?.exercise.title }}</span>
        </h3>
    </div>

    <div class="card-second-header d-flex">
        <button class="btn btn-primary" (click)="setCreatingFile($event, '')">
            <fa-icon icon="plus"></fa-icon>
            <fa-icon icon="file" class="ml-1"></fa-icon>
        </button>
        <button class="btn btn-primary ml-2" (click)="setCreatingFolder($event, '')">
            <fa-icon icon="plus"></fa-icon>
            <fa-icon icon="folder" class="ml-1"></fa-icon>
        </button>
        <button class="btn btn-secondary ml-auto" (click)="toggleTreeCompress($event)">
            <fa-icon [icon]="compressFolders ? ['fa', 'angle-double-up'] : ['fa', 'angle-double-down']"></fa-icon>
        </button>
    </div>

    <div class="card-body">
        <li *ngIf="creatingFile === ''" class="list-group-item border-0">
            <fa-icon aria-hidden="true" icon="file" [fixedWidth]="true"></fa-icon>
            <span class="ml-1"
                ><input
                    #creatingInput
                    value=""
                    (keyup.enter)="onCreateFile($event)"
                    (focusout)="onCreateFile($event)"
                    (keyup.esc)="setCreatingFile($event, null)"
                    class="list-group-item__input"
            /></span>
        </li>
        <li *ngIf="creatingFolder === ''" class="list-group-item border-0">
            <fa-icon aria-hidden="true" icon="folder" [fixedWidth]="true"></fa-icon>
            <span class="ml-1"
                ><input
                    #creatingInput
                    value=""
                    (keyup.enter)="onCreateFolder($event)"
                    (focusout)="onCreateFolder($event)"
                    (keyup.esc)="setCreatingFolder($event, null)"
                    class="list-group-item__input"
            /></span>
        </li>
        <ngx-treeview *ngIf="!isLoadingFiles" #treeview [config]="treeviewConfig" [items]="filesTreeViewItem" [itemTemplate]="itemTemplate"> </ngx-treeview>
        <div *ngIf="isLoadingFiles" class="text-center lead text-muted pt-2">
            <fa-icon icon="spinner" spin="true"></fa-icon>
            <span jhiTranslate="arTeMiSApp.editor.loadingFiles">Loading file</span>
        </div>
    </div>
    <jhi-code-editor-status [editorState]="editorState" [commitState]="commitState"></jhi-code-editor-status>
    <!-- Required for resizing; don't remove empty span -->
    <div class="rg-right"><span></span></div>
</div>

<!--Treeview Item Template-->
<ng-template #itemTemplate let-item="item" let-onCollapseExpand="onCollapseExpand" let-onCheckedChange="onCheckedChange">
    <li *ngIf="!repositoryFiles[item.value]" (click)="onCollapseExpand()" class="list-group-item">
        <fa-icon aria-hidden="true" [icon]="item.collapsed ? 'chevron-right' : 'chevron-down'" [fixedWidth]="true" class="mr-1"></fa-icon>
        <fa-icon aria-hidden="true" [icon]="item.collapsed ? 'folder' : 'folder-open'" [fixedWidth]="true"></fa-icon>
        <span class="ml-1">{{ item.text }}</span>
        <span class="file-icons" [ngClass]="item.checked ? 'text-white' : 'primary'">
            <fa-icon [icon]="['fa', 'file']" (click)="setCreatingFile($event, item.value)"></fa-icon>
            <fa-icon [icon]="['fa', 'folder']" (click)="setCreatingFolder($event, item.value)"></fa-icon>
        </span>
    </li>
    <li *ngIf="!repositoryFiles[item.value] && creatingFile === item.value" class="list-group-item">
        <fa-icon aria-hidden="true" icon="file" [fixedWidth]="true"></fa-icon>
        <span class="ml-1"
            ><input
                #creatingInput
                value=""
                (keyup.enter)="onCreateFile($event)"
                (focusout)="onCreateFile($event)"
                (keyup.esc)="setCreatingFile($event, null)"
                class="list-group-item__input"
        /></span>
    </li>
    <li *ngIf="!item.IsFile && creatingFolder === item.value" class="list-group-item">
        <fa-icon aria-hidden="true" icon="file" [fixedWidth]="true"></fa-icon>
        <span class="ml-1"
            ><input
                #creatingInput
                value=""
                (keyup.enter)="onCreateFolder($event)"
                (focusout)="onCreateFolder($event)"
                (keyup.esc)="setCreatingFolder($event, null)"
                class="list-group-item__input"
        /></span>
    </li>
    <li
        *ngIf="repositoryFiles[item.value]"
        (click)="handleNodeSelected(item)"
        class="list-group-item"
        [class.node-selected]="item.checked"
        [class.text-danger]="!item.checked && errorFiles && errorFiles.includes(item.value)"
    >
        <fa-icon aria-hidden="true" icon="file" [fixedWidth]="true"></fa-icon>
        <span class="text-warning">
            <fa-icon *ngIf="unsavedFiles && unsavedFiles.includes(item.value)" aria-hidden="true" [icon]="['fas', 'circle']" [fixedWidth]="true"></fa-icon>
        </span>
        <span class="ml-1" *ngIf="!renamingFile || renamingFile[0] !== item.value">{{ item.text }}</span>
        <span class="ml-1" *ngIf="renamingFile && renamingFile[0] === item.value"
            ><input
                #renamingInput
                value="{{ item.text }}"
                (keyup.enter)="onRenameFile($event)"
                (focusout)="onRenameFile($event)"
                (keyup.esc)="setRenamingFile($event, null)"
                class="list-group-item__input"
        /></span>
        <span class="file-icons" [ngClass]="item.checked ? 'text-white' : 'primary'">
            <fa-icon [icon]="['fa', 'edit']" (click)="setRenamingFile($event, item.value, item.text)"></fa-icon>
            <fa-icon [icon]="['fa', 'trash']" (click)="openDeleteFileModal($event, item.value)"></fa-icon>
        </span>
    </li>
</ng-template>
