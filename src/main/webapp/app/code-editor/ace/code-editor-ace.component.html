<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="card-title">
            <fa-icon [icon]="['far', 'file-alt']"></fa-icon>
            <span> &nbsp;{{ selectedFile }}</span>
            <fa-icon *ngIf="isLoading" icon="circle-notch" spin="true" class="ml-2" title="{{ 'artemisApp.editor.loadingFile' | translate }}"></fa-icon>
        </h3>
    </div>

    <div class="card-body">
        <ace-editor
            #editor
            id="ace-code-editor"
            [mode]="editorMode"
            [readOnly]="isLoading"
            [hidden]="!selectedFile || isLoading"
            [autoUpdateContent]="true"
            [durationBeforeCallback]="200"
            (textChanged)="onFileTextChanged($event)"
            class="panel panel-default"
            style="display: block; width:100%; min-height: 100px; overflow: auto; line-height: 14px;"
        >
        </ace-editor>
        <p *ngIf="!selectedFile && !isLoading" id="no-file-selected" class="text-center lead text-muted pt-5" jhiTranslate="artemisApp.editor.selectFile">
            Select a file to get started!
        </p>
    </div>
</div>
