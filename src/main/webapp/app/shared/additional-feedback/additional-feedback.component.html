<div>
    <b>
        <fa-icon [icon]="['far', 'comment-dots']"></fa-icon>&nbsp;
        <span *ngIf="additional" jhiTranslate="artemisApp.assessment.additionalFeedback"> Additional Feedback</span>
        <span *ngIf="!additional" jhiTranslate="artemisApp.assessment.feedback"> Feedback</span>:</b
    >
    <br />
    <br />
    <div
        class="alert"
        *ngFor="let feedback of additionalFeedback"
        [class.positive-feedback]="feedback?.credits > 0"
        [class.negative-feedback]="feedback?.credits < 0"
        [class.neutral-feedback]="feedback?.credits === 0"
    >
        <strong>
            <span> {{ feedback.credits + ' Points: ' }} </span>
        </strong>
        <span> {{ feedback.detailText }} </span>
    </div>
</div>
