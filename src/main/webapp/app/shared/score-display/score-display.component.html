<div class="display-container">
    <span>{{ score || 0 }}&nbsp;</span>
    <span *ngIf="maxPoints">/&nbsp;{{ maxPoints }}&nbsp;</span>
    <span jhiTranslate="modelingAssessment.points">Points&nbsp;</span>
    <span *ngIf="bonusPoints">(Bonus:&nbsp;{{ bonusPoints }})&nbsp;</span>
    <fa-icon
        *ngIf="maxBonusPoints"
        [icon]="'question-circle'"
        placement="bottom auto"
        ngbTooltip="{{
            'artemisApp.assessment.dashboard.bonusPointExplanation'
                | translate: { maxPoints: maxPoints, maxBonusPoints: maxBonusPoints, maxPointsWithBonus: maxPointsWithBonus, maxPercentage: maxPercentage }
        }}"
    >
    </fa-icon>
</div>
