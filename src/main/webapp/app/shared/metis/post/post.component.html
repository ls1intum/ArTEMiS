<jhi-post-header
    [posting]="posting"
    [isAtLeastTutorInCourse]="isAtLeastTutorInCourse"
    [courseId]="courseId"
    [user]="user"
    [existingPostTags]="existingPostTags"
    (onDelete)="onDelete.emit($event)"
    (toggledAnswersChange)="toggledAnswersChange.emit($event)"
>
</jhi-post-header>
<div class="row align-items-center">
    <jhi-post-votes class="col-auto" [postId]="posting.id!" [votes]="posting.votes!" (interactVotes)="interactVotes($event)"></jhi-post-votes>
    <div class="col markdown-preview" [innerHTML]="posting.content ? (posting.content | htmlForMarkdown: []:allowedHtmlTags:allowedHtmlAttributes) : ''"></div>
</div>
<jhi-post-footer [posting]="posting" [isAtLeastTutorInCourse]="isAtLeastTutorInCourse" [courseId]="courseId"> </jhi-post-footer>
