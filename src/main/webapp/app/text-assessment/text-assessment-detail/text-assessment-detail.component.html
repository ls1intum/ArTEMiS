<div class="card mb-3">
    <div class="card-header">
        <fa-icon [icon]="'trash-alt'" class="float-right" (click)="delete()" *ngIf="!disabled"></fa-icon>
        <h4 class="card-title">
            Score for "<span class="highlight" [ngClass]="highlightColor" [innerHtml]="assessment.reference"></span>"
        </h4>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label class="col-3">Score </label>
            <input class="col" type="number" step="0.5" [(ngModel)]="assessment.credits" (ngModelChange)="emitChanges()"
                   [readOnly]="disabled" [disabled]="disabled">
        </div>
        <div class="form-group row">
            <label class="col-3">Feedback</label>
            <textarea class="col form-control" rows="2" [(ngModel)]="assessment.detailText"
                      (ngModelChange)="emitChanges()" [readOnly]="disabled" [disabled]="disabled"></textarea>
        </div>
    </div>
</div>
