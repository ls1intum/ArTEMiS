<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">{{ 'loading' | translate }}</span>
    </div>
</div>

<div *ngIf="!isLoading" class="container">
    <h3>{{ 'artemisApp.learningGoal.createLearningGoal.title' | translate }}</h3>
    <jhi-learning-goal-form
        [isEditMode]="false"
        (formSubmitted)="createLearningGoal($event)"
        [courseId]="courseId"
        [lecturesOfCourseWithLectureUnits]="lecturesWithLectureUnits"
    ></jhi-learning-goal-form>
</div>
