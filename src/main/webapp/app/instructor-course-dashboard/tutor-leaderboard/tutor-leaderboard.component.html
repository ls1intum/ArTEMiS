<div class="row table-responsive mt-3">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Nr. of assessments</th>
            <th>Nr. of complaints</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tutor of tutorsData | keyvalue">
            <td>{{tutor.key}}</td>
            <td>{{tutor.value.tutor.firstName}} {{tutor.value.tutor.lastName}}</td>
            <td>{{tutor.value.tutor.login}}</td>
            <td>{{tutor.value.numberOfAssessments}}</td>
            <td>0</td>
        </tr>
        </tbody>
    </table>
</div>
