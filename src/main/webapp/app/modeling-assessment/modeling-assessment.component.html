<div #resizeContainer *ngIf="resizeOptions; else notResizable" class="resizable modeling-assessment">
    <jhi-score-display [score]="3" [maxScore]="3"></jhi-score-display>
    <div #editorContainer class="apollon-container">
    </div>
    <div class="draggable-right">
        <fa-icon icon="grip-lines-vertical"></fa-icon>
    </div>
</div>
<ng-template #notResizable>
    <div class="modeling-assessment">
        <jhi-score-display [score]="3" [maxScore]="3"></jhi-score-display>
        <div #editorContainer class="apollon-container"></div>
    </div>
</ng-template>
