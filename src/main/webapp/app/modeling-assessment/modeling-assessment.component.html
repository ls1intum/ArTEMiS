<div #resizeContainer class="modeling-assessment" [class.resizable]="resizeOptions">
    <div *ngIf="assessor || displayPoints" class="card-header bg-primary text-white">
        <span class="assessor-label" *ngIf="assessor" jhiTranslate="modelingAssessment.assessor" [translateValues]="{firstName: assessor.firstName, lastName: assessor.lastName}">Assessor: {{ assessor.firstName }} {{ assessor.lastName }}</span>
        <span class="flex-fill"></span>
        <jhi-score-display  *ngIf="displayPoints" [score]="totalScore" [maxScore]="maxScore"></jhi-score-display>
    </div>
    <div class="apollon-row">
        <div #editorContainer class="apollon-container"></div>
        <div *ngIf="resizeOptions" class="draggable-right">
            <fa-icon icon="grip-lines-vertical"></fa-icon>
        </div>
    </div>
</div>
