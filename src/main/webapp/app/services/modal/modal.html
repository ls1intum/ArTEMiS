<div ng-cloak>
    <div class="modal-header">
        <h3>{{vm.modalOptions.headerText}}</h3>
    </div>

    <div class="modal-body">
        <p>{{vm.modalOptions.bodyText}}</p>
    </div>

    <div class="modal-footer">

        <button type="button" class="btn"
                data-ng-click="vm.close()">{{vm.modalOptions.closeButtonText}}</button>
        <button class="btn btn-primary"
                data-ng-click="vm.ok();">{{vm.modalOptions.actionsButtonText}}</button>
    </div>
</div>
