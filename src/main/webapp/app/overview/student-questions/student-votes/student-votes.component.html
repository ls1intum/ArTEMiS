<div class="student-votes d-flex flex-column">
    <div class="col-auto">
        <fa-icon class="clickable fa-2x vote" [class.vote-active]="userVote && userVote.isPositive" [icon]="'angle-up'" (click)="toggleUpVote()"></fa-icon>
    </div>
    <div class="col-auto text-center">
        {{ votes }}
    </div>
    <div class="col-auto">
        <fa-icon class="clickable fa-2x vote" [class.vote-active]="userVote && !userVote.isPositive" [icon]="'angle-down'" (click)="toggleDownVote()"></fa-icon>
    </div>
</div>
