<div class="student-votes d-flex flex-column">
    <div class="col-auto">
        <fa-icon class="clickable fa-2x" [icon]="'angle-up'" (click)="toggleUpVote()"></fa-icon>
    </div>
    <div class="col">
        {{ votes }}
    </div>
    <div class="col-auto">
        <fa-icon class="clickable fa-2x" [icon]="'angle-down'" (click)="toggleDownVote()"></fa-icon>
    </div>
</div>
