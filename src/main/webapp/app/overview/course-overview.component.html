<div *ngIf="course">
    <div class="course-info-bar">
        <h3>{{course.title}}</h3>
        <h4>{{course.description || "No description available"}}</h4>
    </div>
    <div class="tab-bar">
        <div class="tab-item" routerLink="exercises" routerLinkActive="active"><b>Exercise</b></div>
        <div class="tab-item" routerLink="statistics" routerLinkActive="active"><b>Statistics</b></div>
        <!--<div class="tab-item" routerLink="gradebook" routerLinkActive="active"><b>Gradebook</b></div>-->
    </div>
    <router-outlet></router-outlet>
</div>
