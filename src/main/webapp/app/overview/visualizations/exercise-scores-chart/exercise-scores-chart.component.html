<h3 class="text-center">{{ 'artemisApp.exercise-scores-chart.title' | translate }}</h3>
<div class="chart-wrapper mx-auto">
    <div class="mx-auto chart" #chartDiv>
        <canvas baseChart [datasets]="dataSets" [labels]="labels" [options]="chartOptions" [colors]="chartColors" [legend]="true" [chartType]="'line'"></canvas>
    </div>
</div>
