
<div>
    <h2><span data-translate="artemisApp.answerCounter.detail.title">Answer Counter</span> {{vm.answerCounter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.answerCounter.answer">Answer</span></dt>
        <dd>
            <a ui-sref="answer-option-detail({id:vm.answerCounter.answer.id})">{{vm.answerCounter.answer.id}}</a>
        </dd>
        <dt><span data-translate="artemisApp.answerCounter.multipleChoiceQuestionStatistic">Multiple Choice Question Statistic</span></dt>
        <dd>
            <a ui-sref="multiple-choice-question-statistic-detail({id:vm.answerCounter.multipleChoiceQuestionStatistic.id})">{{vm.answerCounter.multipleChoiceQuestionStatistic.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="answer-counter-detail.edit({id:vm.answerCounter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
