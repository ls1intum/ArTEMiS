
<div>
    <h2><span data-translate="artemisApp.statistic.detail.title">Statistic</span> {{vm.statistic.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.statistic.released">Released</span></dt>
        <dd>
            <span>{{vm.statistic.released}}</span>
        </dd>
        <dt><span data-translate="artemisApp.statistic.participantsRated">Participants Rated</span></dt>
        <dd>
            <span>{{vm.statistic.participantsRated}}</span>
        </dd>
        <dt><span data-translate="artemisApp.statistic.participantsUnrated">Participants Unrated</span></dt>
        <dd>
            <span>{{vm.statistic.participantsUnrated}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="statistic-detail.edit({id:vm.statistic.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
