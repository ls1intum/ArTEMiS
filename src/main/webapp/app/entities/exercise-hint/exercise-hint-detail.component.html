<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="exerciseHint">
            <h2><span jhiTranslate="artemisApp.exerciseHint.detail.title">Exercise Hint</span> {{ exerciseHint.id }}</h2>
            <hr />
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="artemisApp.exerciseHint.title">Title</span></dt>
                <dd>
                    <span>{{ exerciseHint.title }}</span>
                </dd>
                <dt><span jhiTranslate="artemisApp.exerciseHint.content">Content</span></dt>
                <dd>
                    <span *ngIf="exerciseHint.content" [innerHTML]="exerciseHint.content | htmlForMarkdown"></span>
                </dd>
                <dt><span jhiTranslate="artemisApp.exerciseHint.exercise">Exercise</span></dt>
                <dd>
                    <div *ngIf="exerciseHint.exercise">
                        <a [routerLink]="['/exercise', exerciseHint.exercise?.id, 'view']">{{ exerciseHint.exercise?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button" [routerLink]="['/exercise', exerciseId, 'hints', exerciseHint.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
