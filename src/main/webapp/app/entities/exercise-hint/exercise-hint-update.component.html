<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #hintForm="ngForm">
            <h2 id="jhi-exercise-hint-heading" jhiTranslate="artemisApp.exerciseHint.home.createOrEditLabel">Create or edit a Exercise Hint</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!exerciseHint?.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="exerciseHint.id" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="artemisApp.exerciseHint.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title" [(ngModel)]="exerciseHint.title" />
                </div>
                <div class="form-group hint-form__editor-wrapper">
                    <!--                    <label class="form-control-label" jhiTranslate="artemisApp.exerciseHint.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content" [(ngModel)]="exerciseHint.content" />-->
                    <jhi-markdown-editor
                        [markdown]="exerciseHint.content"
                        (markdownChange)="updateHintContent($event)"
                        [resizableMinHeight]="MarkdownEditorHeight.SMALL"
                        [resizableMaxHeight]="MarkdownEditorHeight.LARGE"
                        [enableResize]="true"
                    ></jhi-markdown-editor>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="artemisApp.exerciseHint.exercise" for="field_exercise">Exercise</label>
                    <select class="form-control" id="field_exercise" name="exercise" [(ngModel)]="exerciseHint.exercise" [attr.disabled]="true">
                        <option [ngValue]="null"></option>
                        <option
                            [ngValue]="exerciseOption.id === exerciseHint.exercise.id ? exerciseHint.exercise : exerciseOption"
                            *ngFor="let exerciseOption of exercises; trackBy: trackExerciseById"
                            >{{ exerciseOption.id }} ({{ exerciseOption.title }})</option
                        >
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="hintForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
