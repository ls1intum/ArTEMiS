
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDropLocationCounterLabel" data-translate="artemisApp.dropLocationCounter.home.createOrEditLabel">Create or edit a Drop Location Counter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dropLocationCounter.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dropLocationCounter.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.dropLocationCounter.dropLocation" for="field_dropLocation">Drop Location</label>
            <select class="form-control" id="field_dropLocation" name="dropLocation" ng-model="vm.dropLocationCounter.dropLocation" ng-options="dropLocation as dropLocation.id for dropLocation in vm.droplocations | orderBy:'id' track by dropLocation.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.dropLocationCounter.dragAndDropQuestionStatistic" for="field_dragAndDropQuestionStatistic">Drag And Drop Question Statistic</label>
            <select class="form-control" id="field_dragAndDropQuestionStatistic" name="dragAndDropQuestionStatistic" ng-model="vm.dropLocationCounter.dragAndDropQuestionStatistic" ng-options="dragAndDropQuestionStatistic as dragAndDropQuestionStatistic.id for dragAndDropQuestionStatistic in vm.draganddropquestionstatistics track by dragAndDropQuestionStatistic.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
