
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExerciseLabel" translate="exerciseApplicationApp.exercise.home.createOrEditLabel">Create or edit a Exercise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.exercise.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.exercise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="exerciseApplicationApp.exercise.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.exercise.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="exerciseApplicationApp.exercise.baseRepositoryUrl" for="field_baseRepositoryUrl">Base Repository Url</label>
            <input type="text" class="form-control" name="baseRepositoryUrl" id="field_baseRepositoryUrl"
                    ng-model="vm.exercise.baseRepositoryUrl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="exerciseApplicationApp.exercise.baseBuildPlanId" for="field_baseBuildPlanId">Base Build Plan Id</label>
            <input type="text" class="form-control" name="baseBuildPlanId" id="field_baseBuildPlanId"
                    ng-model="vm.exercise.baseBuildPlanId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="exerciseApplicationApp.exercise.publishBuildPlanUrl" for="field_publishBuildPlanUrl">Publish Build Plan Url</label>
            <input type="checkbox" class="form-control" name="publishBuildPlanUrl" id="field_publishBuildPlanUrl"
                    ng-model="vm.exercise.publishBuildPlanUrl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="exerciseApplicationApp.exercise.releaseDate" for="field_releaseDate">Release Date</label>
                <div class="input-group">
                    <input id="field_releaseDate" type="text" class="form-control" name="releaseDate" datetime-picker="{{dateformat}}" ng-model="vm.exercise.releaseDate" is-open="vm.datePickerOpenStatus.releaseDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('releaseDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="exerciseApplicationApp.exercise.dueDate" for="field_dueDate">Due Date</label>
                <div class="input-group">
                    <input id="field_dueDate" type="text" class="form-control" name="dueDate" datetime-picker="{{dateformat}}" ng-model="vm.exercise.dueDate" is-open="vm.datePickerOpenStatus.dueDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dueDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group" ng-if="vm.exercise.exerciseType === 'CODING'">
            <label class="control-label" translate="exerciseApplicationApp.exercise.allowOnlineEditor" for="field_allowOnlineEditor">Allow Online Editor</label>
            <input type="checkbox" class="form-control" name="allowOnlineEditor" id="field_allowOnlineEditor"
                    ng-model="vm.exercise.allowOnlineEditor"
                     />
        </div>


        <div class="form-group">
            <label class="control-label" translate="exerciseApplicationApp.exercise.exerciseType" for="field_exerciseType">Exercise Type</label>
            <select class="form-control" name="exerciseType" ng-model="vm.exercise.exerciseType" ng-init="vm.exercise.exerciseType = 'CODING'" id="field_exerciseType">
                <option value="CODING">CODING</option>
                <option value="UML_CLASS_DIAGRAM">UML_CLASS_DIAGRAM</option>
            </select>
        </div>




        <div class="form-group">
            <label translate="exerciseApplicationApp.exercise.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.exercise.course" ng-options="course as course.title for course in vm.courses track by course.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-danger pull-left" ui-sref="exercise-for-course.reset({id:vm.exercise.id})" ng-hide="vm.exercise.id == null">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Reset Exercise</span>
        </a>


        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
