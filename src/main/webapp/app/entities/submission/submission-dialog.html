
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubmissionLabel" data-translate="artemisApp.submission.home.createOrEditLabel">Create or edit a Submission</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.submission.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.submission.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.submission.submitted" for="field_submitted">Submitted</label>
                <input type="checkbox" name="submitted" id="field_submitted"
                          ng-model="vm.submission.submitted"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.submission.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.submission.type" id="field_type">
                <option value="MANUAL" data-translate="artemisApp.SubmissionType.MANUAL">MANUAL</option>
                <option value="TIMEOUT" data-translate="artemisApp.SubmissionType.TIMEOUT">TIMEOUT</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
