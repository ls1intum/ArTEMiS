<div>
    <h2 data-translate="artemisApp.submission.home.title">Submissions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="submission.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="artemisApp.submission.home.createLabel">
                        Create new Submission
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="artemisApp.submission.submitted">Submitted</span></th>
                    <th><span data-translate="artemisApp.submission.type">Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="submission in vm.submissions track by submission.id">
                    <td><a ui-sref="submission-detail({id:submission.id})">{{submission.id}}</a></td>
                    <td>{{submission.submitted}}</td>
                    <td data-translate="{{'artemisApp.SubmissionType.' + submission.type}}">{{submission.type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="submission-detail({id:submission.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="submission.edit({id:submission.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="submission.delete({id:submission.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
