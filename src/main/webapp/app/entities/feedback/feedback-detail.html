
<div>
    <h2><span data-translate="artemisApp.feedback.detail.title">Feedback</span> {{vm.feedback.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.feedback.text">Text</span></dt>
        <dd>
            <span>{{vm.feedback.text}}</span>
        </dd>
        <dt><span data-translate="artemisApp.feedback.detailText">Detail Text</span></dt>
        <dd>
            <span>{{vm.feedback.detailText}}</span>
        </dd>
        <dt><span data-translate="artemisApp.feedback.type">Type</span></dt>
        <dd>
            <span data-translate="{{'artemisApp.feedbackType.' + vm.feedback.type}}">{{vm.feedback.type}}</span>
        </dd>
        <dt><span data-translate="artemisApp.feedback.result">Result</span></dt>
        <dd>
            <a ui-sref="result-detail({id:vm.feedback.result.id})">{{vm.feedback.result.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feedback-detail.edit({id:vm.feedback.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
