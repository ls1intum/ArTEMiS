
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFeedbackLabel" data-translate="artemisApp.feedback.home.createOrEditLabel">Create or edit a Feedback</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.feedback.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.feedback.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.feedback.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.feedback.text"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.feedback.detailText" for="field_detailText">Detail Text</label>
            <input type="text" class="form-control" name="detailText" id="field_detailText"
                    ng-model="vm.feedback.detailText"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.feedback.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.feedback.type" id="field_type">
                <option value="AUTOMATIC" data-translate="artemisApp.feedbackType.AUTOMATIC">AUTOMATIC</option>
                <option value="MANUAL" data-translate="artemisApp.feedbackType.MANUAL">MANUAL</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.feedback.result" for="field_result">Result</label>
            <select class="form-control" id="field_result" name="result" ng-model="vm.feedback.result" ng-options="result as result.id for result in vm.results track by result.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
