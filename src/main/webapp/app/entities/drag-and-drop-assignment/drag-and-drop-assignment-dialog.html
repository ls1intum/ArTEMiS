
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDragAndDropAssignmentLabel" data-translate="artemisApp.dragAndDropAssignment.home.createOrEditLabel">Create or edit a Drag And Drop Assignment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dragAndDropAssignment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dragAndDropAssignment.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.dragAndDropAssignment.item" for="field_item">Item</label>
            <select class="form-control" id="field_item" name="item" ng-model="vm.dragAndDropAssignment.item" ng-options="dragItem as dragItem.id for dragItem in vm.dragitems track by dragItem.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.dragAndDropAssignment.location" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" ng-model="vm.dragAndDropAssignment.location" ng-options="dropLocation as dropLocation.id for dropLocation in vm.droplocations track by dropLocation.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.dragAndDropAssignment.submittedAnswer" for="field_submittedAnswer">Submitted Answer</label>
            <select class="form-control" id="field_submittedAnswer" name="submittedAnswer" ng-model="vm.dragAndDropAssignment.submittedAnswer" ng-options="dragAndDropSubmittedAnswer as dragAndDropSubmittedAnswer.id for dragAndDropSubmittedAnswer in vm.draganddropsubmittedanswers track by dragAndDropSubmittedAnswer.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.dragAndDropAssignment.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" ng-model="vm.dragAndDropAssignment.question" ng-options="dragAndDropQuestion as dragAndDropQuestion.id for dragAndDropQuestion in vm.draganddropquestions track by dragAndDropQuestion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
