
<div>
    <h2><span data-translate="artemisApp.dragAndDropAssignment.detail.title">Drag And Drop Assignment</span> {{vm.dragAndDropAssignment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.dragAndDropAssignment.item">Item</span></dt>
        <dd>
            <a ui-sref="drag-item-detail({id:vm.dragAndDropAssignment.item.id})">{{vm.dragAndDropAssignment.item.id}}</a>
        </dd>
        <dt><span data-translate="artemisApp.dragAndDropAssignment.location">Location</span></dt>
        <dd>
            <a ui-sref="drop-location-detail({id:vm.dragAndDropAssignment.location.id})">{{vm.dragAndDropAssignment.location.id}}</a>
        </dd>
        <dt><span data-translate="artemisApp.dragAndDropAssignment.submittedAnswer">Submitted Answer</span></dt>
        <dd>
            <a ui-sref="drag-and-drop-submitted-answer-detail({id:vm.dragAndDropAssignment.submittedAnswer.id})">{{vm.dragAndDropAssignment.submittedAnswer.id}}</a>
        </dd>
        <dt><span data-translate="artemisApp.dragAndDropAssignment.question">Question</span></dt>
        <dd>
            <a ui-sref="drag-and-drop-question-detail({id:vm.dragAndDropAssignment.question.id})">{{vm.dragAndDropAssignment.question.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="drag-and-drop-assignment-detail.edit({id:vm.dragAndDropAssignment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
