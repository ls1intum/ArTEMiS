<div>
    <h2 data-translate="artemisApp.dragAndDropAssignment.home.title">Drag And Drop Assignments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="drag-and-drop-assignment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="artemisApp.dragAndDropAssignment.home.createLabel">
                        Create new Drag And Drop Assignment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="artemisApp.dragAndDropAssignment.item">Item</span></th>
                    <th><span data-translate="artemisApp.dragAndDropAssignment.location">Location</span></th>
                    <th><span data-translate="artemisApp.dragAndDropAssignment.submittedAnswer">Submitted Answer</span></th>
                    <th><span data-translate="artemisApp.dragAndDropAssignment.question">Question</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dragAndDropAssignment in vm.dragAndDropAssignments track by dragAndDropAssignment.id">
                    <td><a ui-sref="drag-and-drop-assignment-detail({id:dragAndDropAssignment.id})">{{dragAndDropAssignment.id}}</a></td>
                    <td>
                        <a ui-sref="drag-item-detail({id:dragAndDropAssignment.item.id})">{{dragAndDropAssignment.item.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="drop-location-detail({id:dragAndDropAssignment.location.id})">{{dragAndDropAssignment.location.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="drag-and-drop-submitted-answer-detail({id:dragAndDropAssignment.submittedAnswer.id})">{{dragAndDropAssignment.submittedAnswer.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="drag-and-drop-question-detail({id:dragAndDropAssignment.question.id})">{{dragAndDropAssignment.question.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="drag-and-drop-assignment-detail({id:dragAndDropAssignment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="drag-and-drop-assignment.edit({id:dragAndDropAssignment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="drag-and-drop-assignment.delete({id:dragAndDropAssignment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
