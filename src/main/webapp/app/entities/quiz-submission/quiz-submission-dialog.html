
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuizSubmissionLabel" data-translate="artemisApp.quizSubmission.home.createOrEditLabel">Create or edit a Quiz Submission</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.quizSubmission.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.quizSubmission.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.quizSubmission.scoreInPoints" for="field_scoreInPoints">Score In Points</label>
            <input type="number" class="form-control" name="scoreInPoints" id="field_scoreInPoints"
                    ng-model="vm.quizSubmission.scoreInPoints"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
