
<div>
    <h2><span data-translate="artemisApp.quizSubmission.detail.title">Quiz Submission</span> {{vm.quizSubmission.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.quizSubmission.scoreInPoints">Score In Points</span></dt>
        <dd>
            <span>{{vm.quizSubmission.scoreInPoints}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="quiz-submission-detail.edit({id:vm.quizSubmission.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
