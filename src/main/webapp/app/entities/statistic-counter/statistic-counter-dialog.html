
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStatisticCounterLabel" data-translate="artemisApp.statisticCounter.home.createOrEditLabel">Create or edit a Statistic Counter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.statisticCounter.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.statisticCounter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.statisticCounter.ratedCounter" for="field_ratedCounter">Rated Counter</label>
            <input type="number" class="form-control" name="ratedCounter" id="field_ratedCounter"
                    ng-model="vm.statisticCounter.ratedCounter"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.statisticCounter.unRatedCounter" for="field_unRatedCounter">Un Rated Counter</label>
            <input type="number" class="form-control" name="unRatedCounter" id="field_unRatedCounter"
                    ng-model="vm.statisticCounter.unRatedCounter"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
