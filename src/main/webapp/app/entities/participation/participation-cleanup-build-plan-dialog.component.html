<form name="deleteForm" (ngSubmit)="confirmCleanup()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.cleanup.title">Confirm cleanup operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="artemisApp.participation.cleanupBuildPlan.question" [translateValues]="{ student: participation.student.firstName }">
            Are you sure you want to cleanup the build plan of student?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger"><fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cleanup">Cleanup</span></button>
    </div>
</form>
