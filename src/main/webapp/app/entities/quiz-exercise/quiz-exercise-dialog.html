
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuizExerciseLabel" data-translate="artemisApp.quizExercise.home.createOrEditLabel">Create or edit a Quiz Exercise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.quizExercise.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.quizExercise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.quizExercise.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.quizExercise.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.quizExercise.explanation" for="field_explanation">Explanation</label>
            <input type="text" class="form-control" name="explanation" id="field_explanation"
                    ng-model="vm.quizExercise.explanation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.quizExercise.randomizeQuestionOrder" for="field_randomizeQuestionOrder">Randomize Question Order</label>
                <input type="checkbox" name="randomizeQuestionOrder" id="field_randomizeQuestionOrder"
                          ng-model="vm.quizExercise.randomizeQuestionOrder"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.quizExercise.allowedNumberOfAttempts" for="field_allowedNumberOfAttempts">Allowed Number Of Attempts</label>
            <input type="number" class="form-control" name="allowedNumberOfAttempts" id="field_allowedNumberOfAttempts"
                    ng-model="vm.quizExercise.allowedNumberOfAttempts"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.quizExercise.isVisibleBeforeStart" for="field_isVisibleBeforeStart">Is Visible Before Start</label>
                <input type="checkbox" name="isVisibleBeforeStart" id="field_isVisibleBeforeStart"
                          ng-model="vm.quizExercise.isVisibleBeforeStart"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.quizExercise.isOpenForPractice" for="field_isOpenForPractice">Is Open For Practice</label>
                <input type="checkbox" name="isOpenForPractice" id="field_isOpenForPractice"
                          ng-model="vm.quizExercise.isOpenForPractice"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.quizExercise.isPlannedToStart" for="field_isPlannedToStart">Is Planned To Start</label>
                <input type="checkbox" name="isPlannedToStart" id="field_isPlannedToStart"
                          ng-model="vm.quizExercise.isPlannedToStart"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.quizExercise.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                    ng-model="vm.quizExercise.duration"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
