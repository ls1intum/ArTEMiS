<form name="resetForm" (ngSubmit)="confirmReset(quizExercise.id)" #resetForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.reset.title">Confirm reset operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="arTeMiSApp.quizExercise.reset.question" [translateValues]="{title: quizExercise.title}">Are you sure you want to reset this quiz? This action can NOT be undone!</p>
        <p>This means that all student participations, results and statistics will be deleted, but the questions of the quiz remain. Then you can start the quiz again.</p>
        <div class="form-group">
            <label class="text-danger">Please type in the name of the quiz to confirm.</label>
            <input type="text" class="form-control" name="confirmExerciseName"
                   value="" [(ngModel)]="confirmExerciseName"  />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger" [disabled]="resetForm.form.invalid || resetInProgress || (confirmExerciseName != quizExercise.title)">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.reset">Reset</span>
        </button>
    </div>
</form>
