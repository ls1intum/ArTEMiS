<div>
    <h2>
        <span jhiTranslate="arTeMiSApp.fileUploadExercise.home.title">File Upload Exercises</span>
        <button class="btn btn-primary float-right jh-create-entity create-file-upload-exercise" [routerLink]="['/', { outlets: { popup: ['file-upload-exercise-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="arTeMiSApp.fileUploadExercise.home.createLabel">
            Create new File Upload Exercise
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fileUploadExercises">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.fileUploadExercise.filePattern">File Pattern</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fileUploadExercise of fileUploadExercises ;trackBy: trackId">
                <td><a [routerLink]="['../file-upload-exercise', fileUploadExercise.id ]">{{fileUploadExercise.id}}</a></td>
                <td>{{fileUploadExercise.filePattern}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../file-upload-exercise', fileUploadExercise.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'file-upload-exercise/'+ fileUploadExercise.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'file-upload-exercise/'+ fileUploadExercise.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
