
<div>
    <h2><span data-translate="artemisApp.modelingExercise.detail.title">Modeling Exercise</span> {{vm.modelingExercise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.exercise.title">Title</span></dt>
        <dd>
            <span>{{vm.modelingExercise.title}}</span>
        </dd>
        <dt><span data-translate="artemisApp.exercise.releaseDate">Release Date</span></dt>
        <dd>
            <span>{{vm.modelingExercise.releaseDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="artemisApp.exercise.dueDate">Due Date</span></dt>
        <dd>
            <span>{{vm.modelingExercise.dueDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="artemisApp.exercise.course">Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.modelingExercise.course.id})">{{vm.modelingExercise.course.title}}</a>
        </dd>
        <dt><span data-translate="artemisApp.modelingExercise.baseFilePath">Base File Path</span></dt>
        <dd>
            <span>{{vm.modelingExercise.baseFilePath}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="modeling-exercise-detail.edit({id:vm.modelingExercise.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
