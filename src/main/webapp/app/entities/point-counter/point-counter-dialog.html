
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPointCounterLabel" data-translate="artemisApp.pointCounter.home.createOrEditLabel">Create or edit a Point Counter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pointCounter.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pointCounter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.pointCounter.points" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points"
                    ng-model="vm.pointCounter.points"
                    />
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.pointCounter.quizPointStatistic" for="field_quizPointStatistic">Quiz Point Statistic</label>
            <select class="form-control" id="field_quizPointStatistic" name="quizPointStatistic" ng-model="vm.pointCounter.quizPointStatistic" ng-options="quizPointStatistic as quizPointStatistic.id for quizPointStatistic in vm.quizpointstatistics track by quizPointStatistic.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
