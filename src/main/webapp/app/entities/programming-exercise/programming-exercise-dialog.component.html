<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProgrammingExerciseLabel" jhiTranslate="arTeMiSApp.programmingExercise.home.createOrEditLabel">Create or edit a Programming Exercise</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert></jhi-alert>
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group-narrow" [hidden]="!programmingExercise.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="programmingExercise.id" readonly />
        </div>
        <div class="form-group-narrow">
            <label class="label-narrow" jhiTranslate="arTeMiSApp.exercise.title" for="field_title">Title</label>
            <input required type="text" class="form-control" name="title" id="field_title"
                   [(ngModel)]="programmingExercise.title" />
        </div>
        <div class="d-flex">
            <div class="form-group-narrow flex-grow-1">
                <jhi-date-time-picker labelName="Release Date" [(ngModel)]="programmingExercise.releaseDate" name="releaseDate"></jhi-date-time-picker>
            </div>
            <div class="form-group-narrow flex-grow-1 ml-3">
                <jhi-date-time-picker labelName="Due Date" [(ngModel)]="programmingExercise.dueDate" name="dueDate"></jhi-date-time-picker>
            </div>
        </div>
        <div class="form-group-narrow">
            <label class="label-narrow" jhiTranslate="arTeMiSApp.exercise.maxScore" for="field_maxScore">Max Score</label>
            <input required type="number" class="form-control" [pattern]="maxScorePattern" min="0" max="9999" name="maxScore" id="field_maxScore"
                   [(ngModel)]="programmingExercise.maxScore" />
        </div>
        <div class="form-group-narrow">
            <label class="label-narrow" jhiTranslate="arTeMiSApp.exercise.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" [(ngModel)]="programmingExercise.course" >
                <option [ngValue]="null"></option>
                <option [ngValue]="course.id === programmingExercise.course?.id ? programmingExercise.course : course" *ngFor="let course of courses; trackBy: trackCourseById">{{course.title}}</option>
            </select>
        </div>
        <div class="form-group-narrow">
            <label class="label-narrow" jhiTranslate="arTeMiSApp.programmingExercise.baseRepositoryUrl" for="field_baseRepositoryUrl">Template Repository Url</label>
            <input required type="text" class="form-control" name="baseRepositoryUrl" id="field_baseRepositoryUrl"
                   [(ngModel)]="programmingExercise.baseRepositoryUrl" />
        </div>
        <div class="form-group-narrow">
            <label class="label-narrow" jhiTranslate="arTeMiSApp.programmingExercise.testRepositoryUrl" for="field_testRepositoryUrl">Test Repository Url (optional)</label>
            <input type="text" class="form-control" name="testRepositoryUrl" id="field_testRepositoryUrl"
                   [(ngModel)]="programmingExercise.testRepositoryUrl" />
        </div>
        <div class="form-group-narrow">
            <label class="label-narrow" jhiTranslate="arTeMiSApp.programmingExercise.solutionRepositoryUrl" for="field_solutionRepositoryUrl">Solution Repository Url (optional)</label>
            <input type="text" class="form-control" name="solutionRepositoryUrl" id="field_solutionRepositoryUrl"
                   [(ngModel)]="programmingExercise.solutionRepositoryUrl" />
        </div>
        <div class="form-group-narrow">
            <label class="label-narrow" jhiTranslate="arTeMiSApp.programmingExercise.baseBuildPlanId" for="field_baseBuildPlanId">Template Build Plan Id</label>
            <input required type="text" class="form-control" name="baseBuildPlanId" id="field_baseBuildPlanId"
                   [(ngModel)]="programmingExercise.baseBuildPlanId" />
        </div>
        <div class="form-group-narrow">
            <label class="label-narrow" jhiTranslate="arTeMiSApp.programmingExercise.solutionBuildPlanId" for="field_solutionBuildPlanId">Solution Build Plan Id (optional)</label>
            <input type="text" class="form-control" name="solutionBuildPlanId" id="field_solutionBuildPlanId"
                   [(ngModel)]="programmingExercise.solutionBuildPlanId" />
        </div>
        <div class="form-group-narrow">
            <div class="form-check">
                <label class="form-check-label" for="field_allowOnlineEditor">
                    <input class="form-check-input" type="checkbox" name="allowOnlineEditor" id="field_allowOnlineEditor" [(ngModel)]="programmingExercise.allowOnlineEditor" checked>
                    <span jhiTranslate="arTeMiSApp.programmingExercise.allowOnlineEditor">Allow Online Editor</span>
                </label>
            </div>
        </div>
        <div class="form-group-narrow">
            <div class="form-check">
                <label class="form-check-label" for="field_publishBuildPlanUrl">
                    <input class="form-check-input" type="checkbox" name="publishBuildPlanUrl" id="field_publishBuildPlanUrl" [(ngModel)]="programmingExercise.publishBuildPlanUrl" checked>
                    <span jhiTranslate="arTeMiSApp.programmingExercise.publishBuildPlanUrl">Publish Build Plan Url</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
