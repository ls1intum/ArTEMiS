<form>
    <div class="form-group form-inline">
        Search for exercise: <input class="form-control ml-2" type="text" name="searchExcercise" [(ngModel)]="searchTerm" />
        <span class="ml-3" *ngIf="loading">Loading...</span>
    </div>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr jhiSort [(predicate)]="sortedColumn" [(ascending)]="listSorting" [callback]="callback">
                <th jhiSortBy="id">
                    <span>#</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                <th jhiSortBy="title">
                    <span>Title</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                <th jhiSortBy="language">
                    <span>Programming Language</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                <th jhiSortBy="course">
                    <span>Course</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exercise of content.elements | sortBy: sortedColumn:listSorting; trackBy: trackId">
                <td>
                    <span>{{ exercise.id }}</span>
                </td>
                <td>
                    <ngb-highlight [result]="exercise.title" [term]="state.partialTitle"></ngb-highlight>
                </td>
                <td>
                    <span>{{ exercise.programmingLanguage }}</span>
                </td>
                <td>
                    <span>{{ exercise.course.title }}</span>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="state.pageSize"> </ngb-pagination>
    </div>
</form>
