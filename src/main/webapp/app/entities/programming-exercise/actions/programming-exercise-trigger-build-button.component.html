<button
    *ngIf="alwaysShowTriggerButton || (participationHasResult && participationIsActive && participationHasLatestSubmissionWithoutResult)"
    [ngClass]="['btn', 'btn-primary', btnSize]"
    [disabled]="isBuilding"
    (click)="triggerBuild($event)"
    ngbTooltip="{{ getTooltip() | translate }}"
>
    <fa-icon icon="redo" [spin]="showProgress && isBuilding"></fa-icon>
</button>
