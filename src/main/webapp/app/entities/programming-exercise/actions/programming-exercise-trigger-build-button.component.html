<button
    [ngClass]="['btn', 'btn-primary', btnSize]"
    [disabled]="!participationHasResult || !participationIsActive || isBuilding"
    (click)="triggerBuild($event)"
    ngbTooltip="{{ getTooltip() | translate }}"
>
    <fa-icon icon="redo" [spin]="showProgress && isBuilding"></fa-icon>
</button>
