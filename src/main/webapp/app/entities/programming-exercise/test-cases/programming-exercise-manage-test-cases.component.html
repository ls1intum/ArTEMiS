<div>
    <h3>
        Inline Editing
    </h3>
    <ngx-datatable
        #mydatatable
        class="bootstrap"
        [headerHeight]="50"
        [limit]="10"
        [columnMode]="'force'"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="testCases"
        [sorts]="[{ prop: 'testName', dir: 'asc' }]"
        [rowClass]="getRowClass"
    >
        <ngx-datatable-column name="Id" prop="id">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{ value }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Test Name" prop="testName">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{ value }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Weight" prop="weight">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <span title="Double click to edit" *ngIf="editing !== testCases[testCases.indexOf(row)]" (dblclick)="enterEditing(testCases.indexOf(row))">
                    {{ value }}
                </span>
                <input
                    *ngIf="editing === testCases[testCases.indexOf(row)]"
                    autofocus
                    (blur)="updateWeight($event)"
                    (keyup.enter)="updateWeight($event)"
                    (keyup.escape)="leaveEditingWithoutSaving()"
                    [value]="value"
                    type="text"
                />
                <!--                <fa-icon icon="pencil-alt" (click)="editing[rowIndex + '-weight'] = true"></fa-icon>-->
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Is Active" prop="active">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{ value }}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
