<div>
    <h3>
        Inline Editing
        <small>
            <a href="https://github.com/swimlane/ngx-datatable/blob/master/demo/basic/inline.component.ts" target="_blank">
                Source
            </a>
        </small>
    </h3>
    <ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [rows]="testCases">
        <ngx-datatable-column name="Id">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{ value }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="TestName">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{ value }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Weight">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <span title="Double click to edit" (dblclick)="editing[rowIndex + '-weight'] = true" *ngIf="!editing[rowIndex + '-weight']">
                    {{ value }}
                </span>
                <input autofocus (blur)="updateValue($event, 'weight', rowIndex)" *ngIf="editing[rowIndex + '-weight']" type="text" [value]="value" />
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
