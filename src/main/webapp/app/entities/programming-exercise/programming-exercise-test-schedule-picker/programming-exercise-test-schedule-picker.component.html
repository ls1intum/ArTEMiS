<div class="timeline-box">
    <div class="test-schedule">
        <div class="test-schedule-row">
            <jhi-programming-exercise-test-schedule-date-picker
                [(ngModel)]="exercise.releaseDate"
                (ngModelChange)="updateReleaseDate($event)"
                class="test-schedule-date"
                label="artemisApp.exercise.releaseDate"
                tooltipText="artemisApp.programmingExercise.timeline.releaseDateTooltip"
            ></jhi-programming-exercise-test-schedule-date-picker>
            <div class="test-schedule-date">
                <div class="mb-2">
                    <span class="font-weight-bold" jhiTranslate="artemisApp.programmingExercise.timeline.automaticTests">
                        Automatic Tests
                    </span>
                    <jhi-tooltip placement="top" text="artemisApp.programmingExercise.timeline.automaticTestsMandatoryTooltip"></jhi-tooltip>
                </div>
                <div class="btn btn-light scheduled-test btn-circle">
                    <fa-icon icon="cogs" size="lg"></fa-icon>
                </div>
            </div>
            <jhi-programming-exercise-test-schedule-date-picker
                [(ngModel)]="exercise.dueDate"
                (onDateReset)="exercise.buildAndTestStudentSubmissionsAfterDueDate = null"
                [startAt]="exercise.releaseDate"
                [min]="exercise.releaseDate"
                class="test-schedule-date"
                label="artemisApp.exercise.dueDate"
                tooltipText="artemisApp.programmingExercise.timeline.dueDateTooltip"
            >
            </jhi-programming-exercise-test-schedule-date-picker>
            <jhi-programming-exercise-test-schedule-date-picker
                *ngIf="exercise.dueDate"
                class="test-schedule-date"
                [(ngModel)]="exercise.buildAndTestStudentSubmissionsAfterDueDate"
                [startAt]="exercise.dueDate"
                [min]="exercise.dueDate"
                label="artemisApp.programmingExercise.timeline.afterDueDate"
                tooltipText="artemisApp.programmingExercise.timeline.afterDueDateTooltip"
            >
            </jhi-programming-exercise-test-schedule-date-picker>
            <div *ngIf="exercise.buildAndTestStudentSubmissionsAfterDueDate" class="test-schedule-date">
                <div class="mb-2">
                    <span class="font-weight-bold" jhiTranslate="artemisApp.programmingExercise.timeline.automaticTests">
                        Automatic Tests
                    </span>
                    <jhi-tooltip placement="top" text="artemisApp.programmingExercise.timeline.automaticTestsAfterDueDateTooltip"></jhi-tooltip>
                </div>
                <div class="btn btn-light scheduled-test btn-circle">
                    <fa-icon icon="cogs" size="lg"></fa-icon>
                </div>
            </div>
            <div *ngIf="exercise.dueDate" class="test-schedule-date">
                <div class="mb-2">
                    <span class="font-weight-bold" jhiTranslate="artemisApp.programmingExercise.timeline.manualReview">
                        Manual Review
                    </span>
                    <jhi-tooltip placement="top" text="artemisApp.programmingExercise.timeline.manualReviewTooltip"></jhi-tooltip>
                </div>
                <div
                    *ngIf="exercise.assessmentType === assessmentType.AUTOMATIC"
                    class="btn btn-light scheduled-test scheduled-test--deactivated btn-circle"
                    (click)="toggleHasManualTests()"
                >
                    <fa-icon icon="user-plus" size="lg"></fa-icon>
                </div>
                <div
                    *ngIf="exercise.assessmentType === assessmentType.SEMI_AUTOMATIC"
                    (click)="toggleHasManualTests()"
                    class="btn btn-light scheduled-test btn-circle calendar-event-toggle"
                >
                    <fa-icon class="icon-static" icon="user-check" size="lg"></fa-icon>
                    <fa-icon class="icon-remove" icon="user-minus" size="lg"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
