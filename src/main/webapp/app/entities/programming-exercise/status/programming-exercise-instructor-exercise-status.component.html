<fa-icon *ngIf="issues.length; else noIssues" icon="exclamation-triangle" size="2x" class="text-warning" placement="bottom" [ngbTooltip]="tooltipContent"></fa-icon>

<ng-template #noIssues>
    <fa-icon icon="check-circle" size="2x" class="text-success" jhiTranslate="arTeMiSApp.programmingExercise.status.exerciseHasNoIssues"></fa-icon>
</ng-template>

<ng-template #tooltipContent>
    <span *ngIf="issues.includes(ProgrammingExerciseIssues.TEMPLATE_PASSING)" jhiTranslate="arTeMiSApp.programmingExercise.status.templateFulfillsTest"></span>
    <span *ngIf="issues.includes(ProgrammingExerciseIssues.SOLUTION_FAILING)" jhiTranslate="arTeMiSApp.programmingExercise.status.solutionFailsTest"></span>
</ng-template>
