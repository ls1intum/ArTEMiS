<fa-icon
    id="instructor-status-template"
    icon="exclamation-triangle"
    class="text-warning"
    *ngIf="participationType === ParticipationType.TEMPLATE && result && result.score > 0"
    [ngbTooltip]="'arTeMiSApp.programmingExercise.status.templateFulfillsTest' | translate"
></fa-icon>
<fa-icon
    id="instructor-status-solution"
    icon="exclamation-triangle"
    class="text-warning"
    *ngIf="participationType === ParticipationType.SOLUTION && result && !result.successful"
    [ngbTooltip]="'arTeMiSApp.programmingExercise.status.solutionFailsTest' | translate"
></fa-icon>
