<div>
    <h2 data-translate="artemisApp.course.home.title">Courses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="course.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="artemisApp.course.home.createLabel">
                        Create new Course
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span data-translate="artemisApp.course.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="studentGroupName"><span data-translate="artemisApp.course.studentGroupName">Student Group Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="teachingAssistantGroupName"><span data-translate="artemisApp.course.teachingAssistantGroupName">Teaching Assistant Group Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in vm.courses track by course.id">
                    <td><a ui-sref="course-detail({id:course.id})">{{course.id}}</a></td>
                    <td>{{course.title}}</td>
                    <td>{{course.studentGroupName}}</td>
                    <td>{{course.teachingAssistantGroupName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <div class="btn-group" uib-dropdown>
                                <button
                                    type="button"
                                    class="btn btn-primary btn-sm"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    uib-dropdown-toggle
                                >
                                    <span class="fa fa-list-alt"></span>
                                    <span class="hidden-xs hidden-sm" data-translate="artemisApp.course.exercises"></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" uib-dropdown-menu>
                                    <li><a
                                        ui-sref="programming-exercise-for-course({courseid:course.id})"
                                        data-translate="artemisApp.course.programmingExercises"
                                    ></a></li>
                                    <li><a
                                        ui-sref="quiz-exercise-for-course({courseid:course.id})"
                                        data-translate="artemisApp.course.quizExercises"
                                    ></a></li>
                                    <li><a
                                        ui-sref="modeling-exercise-for-course({courseid:course.id})"
                                        data-translate="artemisApp.course.modelingExercises"
                                    ></a></li>
                                </ul>
                            </div>

                            <button type="submit"
                                    ui-sref="course-detail({id:course.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course.edit({id:course.id})"
                                    class="btn btn-warning btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course.delete({id:course.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
