<div class="question card">
    <div class="question-options card-header question-card-header">
        <h5 [routerLink]="exerciseRouterLink"><span [jhiTranslate]="headingJhiTranslate"></span></h5>
        <button class="btn btn-light question-collapse" (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed" [attr.aria-controls]="'collapseQuestion'">
            <span class="fa fa-2x" [ngClass]="isCollapsed ? 'fa-angle-right' : 'fa-angle-down'"></span>
        </button>
    </div>
    <div class="card-body question-card-body" [ngbCollapse]="isCollapsed">
        <ng-content></ng-content>
    </div>
</div>
