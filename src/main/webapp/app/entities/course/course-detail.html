
<div>
    <h2><span data-translate="artemisApp.course.detail.title">Course</span> {{vm.course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.course.title">Title</span></dt>
        <dd>
            <span>{{vm.course.title}}</span>
        </dd>
        <dt><span data-translate="artemisApp.course.studentGroupName">Student Group Name</span></dt>
        <dd>
            <span>{{vm.course.studentGroupName}}</span>
        </dd>
        <dt><span data-translate="artemisApp.course.teachingAssistantGroupName">Teaching Assistant Group Name</span></dt>
        <dd>
            <span>{{vm.course.teachingAssistantGroupName}}</span>
        </dd>
    </dl>

    <a
        href="{{ vm.previousState }}"
        class="btn btn-info"
    >
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </a>

    <button type="button" ui-sref="course-detail.edit({id:vm.course.id})" class="btn btn-warning">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
