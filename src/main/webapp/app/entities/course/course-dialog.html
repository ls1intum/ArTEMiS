
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCourseLabel" data-translate="artemisApp.course.home.createOrEditLabel">Create or edit a Course</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.course.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.course.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.course.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.course.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.course.studentGroupName" for="field_studentGroupName">Student Group Name</label>
            <input type="text" class="form-control" name="studentGroupName" id="field_studentGroupName"
                    ng-model="vm.course.studentGroupName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.course.teachingAssistantGroupName" for="field_teachingAssistantGroupName">Teaching Assistant Group Name</label>
            <input type="text" class="form-control" name="teachingAssistantGroupName" id="field_teachingAssistantGroupName"
                    ng-model="vm.course.teachingAssistantGroupName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.course.instructorGroupName" for="field_instructorGroupName">Instructor Group Name</label>
            <input type="text" class="form-control" name="instructorGroupName" id="field_instructorGroupName"
                    ng-model="vm.course.instructorGroupName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.course.startDate" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" datetime-picker="{{dateformat}}" ng-model="vm.course.startDate" is-open="vm.datePickerOpenStatus.startDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.course.endDate" for="field_endDate">End Date</label>
                <div class="input-group">
                    <input id="field_endDate" type="text" class="form-control" name="endDate" datetime-picker="{{dateformat}}" ng-model="vm.course.endDate" is-open="vm.datePickerOpenStatus.endDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.course.onlineCourse" for="field_onlineCourse">Online Course</label>
                <input type="checkbox" name="onlineCourse" id="field_onlineCourse"
                          ng-model="vm.course.onlineCourse"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
