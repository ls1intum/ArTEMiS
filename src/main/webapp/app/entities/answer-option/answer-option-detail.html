
<div>
    <h2><span data-translate="arTeMiSApp.answerOption.detail.title">Answer Option</span> {{vm.answerOption.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="arTeMiSApp.answerOption.text">Text</span></dt>
        <dd>
            <span>{{vm.answerOption.text}}</span>
        </dd>
        <dt><span data-translate="arTeMiSApp.answerOption.hint">Hint</span></dt>
        <dd>
            <span>{{vm.answerOption.hint}}</span>
        </dd>
        <dt><span data-translate="arTeMiSApp.answerOption.explanation">Explanation</span></dt>
        <dd>
            <span>{{vm.answerOption.explanation}}</span>
        </dd>
        <dt><span data-translate="arTeMiSApp.answerOption.isCorrect">Is Correct</span></dt>
        <dd>
            <span>{{vm.answerOption.isCorrect}}</span>
        </dd>
        <dt><span data-translate="arTeMiSApp.answerOption.question">Question</span></dt>
        <dd>
            <a ui-sref="multiple-choice-question-detail({id:vm.answerOption.question.id})">{{vm.answerOption.question.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="answer-option-detail.edit({id:vm.answerOption.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
