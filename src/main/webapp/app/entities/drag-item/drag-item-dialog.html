
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDragItemLabel" data-translate="artemisApp.dragItem.home.createOrEditLabel">Create or edit a Drag Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dragItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dragItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dragItem.pictureFilePath" for="field_pictureFilePath">Picture File Path</label>
            <input type="text" class="form-control" name="pictureFilePath" id="field_pictureFilePath"
                    ng-model="vm.dragItem.pictureFilePath"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dragItem.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.dragItem.text"
                    />
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.dragItem.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" ng-model="vm.dragItem.question" ng-options="dragAndDropQuestion as dragAndDropQuestion.id for dragAndDropQuestion in vm.draganddropquestions track by dragAndDropQuestion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
