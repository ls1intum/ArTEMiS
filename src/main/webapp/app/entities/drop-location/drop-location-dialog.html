
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDropLocationLabel" data-translate="artemisApp.dropLocation.home.createOrEditLabel">Create or edit a Drop Location</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dropLocation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dropLocation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dropLocation.posX" for="field_posX">Pos X</label>
            <input type="number" class="form-control" name="posX" id="field_posX"
                    ng-model="vm.dropLocation.posX"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dropLocation.posY" for="field_posY">Pos Y</label>
            <input type="number" class="form-control" name="posY" id="field_posY"
                    ng-model="vm.dropLocation.posY"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dropLocation.width" for="field_width">Width</label>
            <input type="number" class="form-control" name="width" id="field_width"
                    ng-model="vm.dropLocation.width"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dropLocation.height" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                    ng-model="vm.dropLocation.height"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dropLocation.invalid" for="field_invalid">Invalid</label>
                <input type="checkbox" name="invalid" id="field_invalid"
                          ng-model="vm.dropLocation.invalid"/>
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.dropLocation.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" ng-model="vm.dropLocation.question" ng-options="dragAndDropQuestion as dragAndDropQuestion.id for dragAndDropQuestion in vm.draganddropquestions track by dragAndDropQuestion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
