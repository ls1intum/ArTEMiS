
<div>
    <h2><span data-translate="artemisApp.dropLocation.detail.title">Drop Location</span> {{vm.dropLocation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.dropLocation.posX">Pos X</span></dt>
        <dd>
            <span>{{vm.dropLocation.posX}}</span>
        </dd>
        <dt><span data-translate="artemisApp.dropLocation.posY">Pos Y</span></dt>
        <dd>
            <span>{{vm.dropLocation.posY}}</span>
        </dd>
        <dt><span data-translate="artemisApp.dropLocation.width">Width</span></dt>
        <dd>
            <span>{{vm.dropLocation.width}}</span>
        </dd>
        <dt><span data-translate="artemisApp.dropLocation.height">Height</span></dt>
        <dd>
            <span>{{vm.dropLocation.height}}</span>
        </dd>
        <dt><span data-translate="artemisApp.dropLocation.question">Question</span></dt>
        <dt><span data-translate="artemisApp.dropLocation.invalid">Invalid</span></dt>
        <dd>
            <span>{{vm.dropLocation.invalid}}</span>
        </dd>
        <dd>
            <a ui-sref="drag-and-drop-question-detail({id:vm.dropLocation.question.id})">{{vm.dropLocation.question.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="drop-location-detail.edit({id:vm.dropLocation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
