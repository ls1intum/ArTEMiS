<div>
    <h2 data-translate="artemisApp.dropLocation.home.title">Drop Locations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="drop-location.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="artemisApp.dropLocation.home.createLabel">
                        Create new Drop Location
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="artemisApp.dropLocation.posX">Pos X</span></th>
                    <th><span data-translate="artemisApp.dropLocation.posY">Pos Y</span></th>
                    <th><span data-translate="artemisApp.dropLocation.width">Width</span></th>
                    <th><span data-translate="artemisApp.dropLocation.height">Height</span></th>
                    <th><span data-translate="artemisApp.dropLocation.question">Question</span></th>
                    <th><span data-translate="artemisApp.dropLocation.invalid">Invalid</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dropLocation in vm.dropLocations track by dropLocation.id">
                    <td><a ui-sref="drop-location-detail({id:dropLocation.id})">{{dropLocation.id}}</a></td>
                    <td>{{dropLocation.posX}}</td>
                    <td>{{dropLocation.posY}}</td>
                    <td>{{dropLocation.width}}</td>
                    <td>{{dropLocation.height}}</td>
                    <td>{{dropLocation.invalid}}</td>
                    <td>
                        <a ui-sref="drag-and-drop-question-detail({id:dropLocation.question.id})">{{dropLocation.question.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="drop-location-detail({id:dropLocation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="drop-location.edit({id:dropLocation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="drop-location.delete({id:dropLocation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
