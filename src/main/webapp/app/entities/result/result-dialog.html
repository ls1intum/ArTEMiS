
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myResultLabel" data-translate="artemisApp.result.home.createOrEditLabel">Create or edit a Result</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.result.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.result.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.result.resultString" for="field_resultString">Result String</label>
            <input type="text" class="form-control" name="resultString" id="field_resultString"
                    ng-model="vm.result.resultString"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.result.completionDate" for="field_completionDate">Completion Date</label>
                <div class="input-group">
                    <input id="field_completionDate" type="text" class="form-control" name="completionDate" datetime-picker="{{dateformat}}" ng-model="vm.result.completionDate" is-open="vm.datePickerOpenStatus.completionDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('completionDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.result.successful" for="field_successful">Successful</label>
                <input type="checkbox" name="successful" id="field_successful"
                          ng-model="vm.result.successful"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.result.buildArtifact" for="field_buildArtifact">Build Artifact</label>
                <input type="checkbox" name="buildArtifact" id="field_buildArtifact"
                          ng-model="vm.result.buildArtifact"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.result.score" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.result.score"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.result.rated" for="field_rated">Rated</label>
                <input type="checkbox" name="rated" id="field_rated"
                          ng-model="vm.result.rated"/>
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.result.submission" for="field_submission">Submission</label>
            <select class="form-control" id="field_submission" name="submission" ng-model="vm.result.submission" ng-options="submission as submission.id for submission in vm.submissions | orderBy:'id' track by submission.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.result.participation" for="field_participation">Participation</label>
            <select class="form-control" id="field_participation" name="participation" ng-model="vm.result.participation" ng-options="participation as participation.id for participation in vm.participations track by participation.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
