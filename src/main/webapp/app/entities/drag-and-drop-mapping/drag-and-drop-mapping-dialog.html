
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDragAndDropMappingLabel" data-translate="artemisApp.dragAndDropMapping.home.createOrEditLabel">Create or edit a Drag And Drop Mapping</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dragAndDropMapping.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dragAndDropMapping.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dragAndDropMapping.dragItemIndex" for="field_dragItemIndex">Drag Item Index</label>
            <input type="number" class="form-control" name="dragItemIndex" id="field_dragItemIndex"
                    ng-model="vm.dragAndDropMapping.dragItemIndex"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dragAndDropMapping.dropLocationIndex" for="field_dropLocationIndex">Drop Location Index</label>
            <input type="number" class="form-control" name="dropLocationIndex" id="field_dropLocationIndex"
                    ng-model="vm.dragAndDropMapping.dropLocationIndex"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.dragAndDropMapping.invalid" for="field_invalid">Invalid</label>
                <input type="checkbox" name="invalid" id="field_invalid"
                          ng-model="vm.dragAndDropMapping.invalid"/>
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.dragAndDropMapping.dragItem" for="field_dragItem">Drag Item</label>
            <select class="form-control" id="field_dragItem" name="dragItem" ng-model="vm.dragAndDropMapping.dragItem" ng-options="dragItem as dragItem.id for dragItem in vm.dragitems track by dragItem.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.dragAndDropMapping.dropLocation" for="field_dropLocation">Drop Location</label>
            <select class="form-control" id="field_dropLocation" name="dropLocation" ng-model="vm.dragAndDropMapping.dropLocation" ng-options="dropLocation as dropLocation.id for dropLocation in vm.droplocations track by dropLocation.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.dragAndDropMapping.submittedAnswer" for="field_submittedAnswer">Submitted Answer</label>
            <select class="form-control" id="field_submittedAnswer" name="submittedAnswer" ng-model="vm.dragAndDropMapping.submittedAnswer" ng-options="dragAndDropSubmittedAnswer as dragAndDropSubmittedAnswer.id for dragAndDropSubmittedAnswer in vm.draganddropsubmittedanswers track by dragAndDropSubmittedAnswer.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.dragAndDropMapping.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" ng-model="vm.dragAndDropMapping.question" ng-options="dragAndDropQuestion as dragAndDropQuestion.id for dragAndDropQuestion in vm.draganddropquestions track by dragAndDropQuestion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
