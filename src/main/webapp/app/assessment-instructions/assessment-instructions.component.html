<div *ngIf="!collapsed; else collapsedInstructions" class="expanded-instructions instructions-container">
    <div class="draggable-left"><fa-icon [icon]="'grip-lines-vertical'"></fa-icon></div>
    <div class="card">
        <div class="card-header text-white bg-primary" (click)="collapsed = !collapsed">
            <h3 class="card-title">
                <fa-icon [icon]="['far', 'list-alt']"></fa-icon>&nbsp;
                <span jhiTranslate="assessmentInstructions.instructions"> &nbsp; Instructions &nbsp; </span>
            </h3>
            <fa-icon [icon]="'chevron-right'"></fa-icon>
        </div>
        <div class="card-body markdown-preview">
            <h3>{{ exercise.title }}</h3>
            <jhi-expandable-problem-statement [exercise]="exercise"></jhi-expandable-problem-statement>
            <jhi-expandable-sample-solution *ngIf="exercise.type === ExerciseType_MODELING; else sampleSolution" [exercise]="exercise"></jhi-expandable-sample-solution>
            <ng-template #sampleSolution>
                <jhi-expandable-paragraph
                    *ngIf="formattedSampleSolution"
                    header="{{ 'assessmentInstructions.sampleSolution' | translate }}"
                    [text]="formattedSampleSolution"
                ></jhi-expandable-paragraph>
            </ng-template>
            <jhi-expandable-paragraph header="{{ 'assessmentInstructions.gradingCriteria' | translate }}" [text]="formattedGradingCriteria"></jhi-expandable-paragraph>
        </div>
    </div>
</div>
<ng-template #collapsedInstructions>
    <div class="collapsed-instructions instructions-container text-white bg-primary" (click)="collapsed = !collapsed">
        <fa-icon [icon]="'chevron-left'"></fa-icon>
        <span jhiTranslate="assessmentInstructions.instructions"> &nbsp; Instructions &nbsp; </span>
        <fa-icon [icon]="'chevron-left'"></fa-icon>
    </div>
</ng-template>
