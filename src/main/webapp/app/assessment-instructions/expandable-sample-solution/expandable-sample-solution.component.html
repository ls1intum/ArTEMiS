<h5 class="expandable-header" (click)="isCollapsed = !isCollapsed">
    {{ 'assessmentInstructions.sampleSolution' | translate }}
    <fa-icon [icon]="isCollapsed ? 'angle-right' : 'angle-down'"></fa-icon>
</h5>
<div [ngbCollapse]="isCollapsed">
    <jhi-modeling-editor *ngIf="sampleSolution" [readOnly]="true" [diagramType]="exercise.diagramType" [umlModel]="sampleSolution"></jhi-modeling-editor>
    <p class="markdown-preview" [innerHTML]="formattedSampleSolutionExplanation"></p>
</div>
