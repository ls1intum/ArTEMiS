<h2>
    <span jhiTranslate="arTeMiSApp.apollonDiagram.home.title">Apollon Diagrams</span>
</h2>

<jhi-alert></jhi-alert>

<button (click)="openCreateDiagramDialog()" class="btn btn-primary">
    <fa-icon icon="plus"></fa-icon>
    <span jhiTranslate="arTeMiSApp.apollonDiagram.home.createLabel">Create a New Apollon Diagram</span>
</button>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let diagram of apollonDiagrams">
            <td>{{ getTitleForApollonDiagram(diagram) }}</td>
            <td>
                <button class="btn btn-primary mr-1" (click)="goToDetailsPage(diagram.id)">Open</button>
                <button *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_INSTRUCTOR']" class="btn btn-danger mr-1" (click)="delete(diagram)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
