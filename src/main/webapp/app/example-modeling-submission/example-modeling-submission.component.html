<jhi-alert></jhi-alert>
<div *ngIf="exercise">
    <div class="row">
        <div class="col-lg-1">
            <button class="btn btn-secondary" (click)="back()">&larr;</button>
        </div>

        <div class="col-12 col-lg-7">
            <h2 jhiTranslate="arTeMiSApp.modelingExercise.exampleSubmissionForModelingExercise" [translateValues]="{ exerciseTitle: exercise?.title }">
                Example Modeling Submission for Exercise {{exercise?.title}}
            </h2>
        </div>

        <div class="col-12 col-lg-4 text-right" *ngIf="isAtLeastInstructor && !readOnly && !toComplete">
            <div class="row" *ngIf="!assessmentMode">
                <div class="form-check col-6 align-baseline">
                    <input type="checkbox" name="usedForTutorial" id="field_usedForTutorial"
                           [(ngModel)]="usedForTutorial"/>
                    <label class="form-check-label" for="field_usedForTutorial"
                           jhiTranslate="arTeMiSApp.modelingExercise.usedForTutorial">Used for tutorial</label>
                </div>

                <button (click)="upsertExampleModelingSubmission()" class="btn btn-primary col-6 button-resize">
                    <fa-icon icon="save"></fa-icon>
                    <span *ngIf="isNewSubmission" jhiTranslate="arTeMiSApp.modelingExercise.createNewExampleSubmission">Create new example submission</span>
                    <span *ngIf="!isNewSubmission" jhiTranslate="arTeMiSApp.modelingExercise.updateExampleSubmission">Update modeling submission</span>
                </button>
            </div>

            <div class="row" *ngIf="assessmentMode">
                <div class="form-check col-6 align-baseline"></div>
                <button (click)="saveExampleAssessment()" class="btn btn-primary col-6 button-resize">
                    <fa-icon icon="save"></fa-icon>
                    <span jhiTranslate="arTeMiSApp.modelingExercise.saveExampleAssessment">Save example assessment</span>
                </button>
            </div>

            <div class="row mt-3" *ngIf="exampleSubmission && !isNewSubmission">
                <div class="form-check col-6 align-baseline"></div>

                <button class="btn btn-secondary col-6 button-resize" *ngIf="!assessmentMode" (click)="showAssessment()">
                    <fa-icon icon="chalkboard-teacher"></fa-icon>
                    <span jhiTranslate="arTeMiSApp.modelingExercise.showExampleAssessment">Show assessment</span>
                </button>

                <button class="btn btn-secondary col-6 mb-3 button-resize" *ngIf="assessmentMode" (click)="showSubmission()">
                    <fa-icon icon="code-branch"></fa-icon>
                    <span jhiTranslate="arTeMiSApp.modelingExercise.showExampleSubmission">Show submission</span>
                </button>
            </div>
        </div>

        <div class="col-12 text-right" *ngIf="readOnly">
            <button (click)="readAndUnderstood()" class="btn btn-success">
                <fa-icon icon="save"></fa-icon>
                <span jhiTranslate="arTeMiSApp.exampleSubmission.readAndUnderstood">I have viewed and understood the example</span>
            </button>
        </div>

        <div class="col-12 text-right" *ngIf="toComplete">
            <button class="btn btn-primary px-5" (click)="checkAssessment()"
                    [disabled]="!feedbacks || !assessmentsAreValid" jhiTranslate="arTeMiSApp.exampleSubmission.submitAssessment">
                Submit Assessment
            </button>
        </div>

        <div class="col-12">
            <p *ngIf="formattedProblemStatement" class="my-3" jhiTranslate="arTeMiSApp.modelingExercise.problemStatement"
               [translateValues]="{ problemStatement: formattedProblemStatement }">
                <strong>Problem Statement:</strong> {{ formattedProblemStatement }}<br/>
            </p>
        </div>

        <div class="col-12 editor-container">
            <jhi-modeling-editor
                *ngIf="!assessmentMode"
                [umlModel]="umlModel"
                [diagramType]="exercise.diagramType"
                [readOnly]="readOnly"
            ></jhi-modeling-editor>
            <jhi-modeling-assessment
                *ngIf="assessmentMode"
                [model]="umlModel"
                [feedbacks]="result?.feedbacks"
                [diagramType]="exercise.diagramType"
                [maxScore]="exercise.maxScore"
                [readOnly]="readOnly"
                (feedbackChanged)="onFeedbackChanged($event)"
            ></jhi-modeling-assessment>
        </div>
    </div>
</div>
