<div ng-cloak>
    <div class="row">
        <!--<div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>-->
        <div class="col-md-8 col-md-offset-2 text-center">
            <h1 data-translate="home.title">Welcome to ArTEMiS!</h1>
            <p class="lead" translate="home.subtitle">Interactive Learning with an AuTomated assEssment Management System</p>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}" translate-compile>
                    You are logged in as user \"{{username}}\". Go to your <a class="alert-link" ui-sref="courses">courses</a> to get started.
                </div>

                <div class="lead" ng-switch-when="false" data-translate="global.messages.info.authenticated" translate-compile>
                    Please <a class="alert-link" href="" ng-click="vm.login()">sign in</a>using your TUM credentials.
                </div>
            </div>
        </div>
    </div>
</div>
