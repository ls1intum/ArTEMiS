logging:
    level:
        ROOT: INFO
        de.tum.in.www1.artemis: DEBUG
        io.github.jhipster: INFO
spring:
    application:
        name: Artemis
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:Artemis;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        name:
        username:
        password:
        hikari:
            auto-commit: false
    data:
        jpa:
            repositories:
                bootstrap-mode: deferred
    jackson:
        serialization:
            indent-output: true
            write-durations-as-timestamps: false
    jmx:
        enabled: false
    jpa:
#        database-platform: io.github.jhipster.domain.util.FixedH2Dialect
        open-in-view: false
        show-sql: false
        hibernate:
#            ddl-auto: none                         # out commented because it would lead to test execution errors
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
#            hibernate.hbm2ddl.auto: validate       # out commented because it would lead to test execution errors
            hibernate.jdbc.time_zone: UTC
    liquibase:
        contexts: tests
        enabled: false
    mail:
        host: localhost
    main:
        allow-bean-definition-overriding: true
    messages:
        basename: i18n/messages
        cache-duration: PT1S # 1 second, see the ISO 8601 standard
    task:
        execution:
            thread-name-prefix: artemis-task-
            pool:
                core-size: 1
                max-size: 50
                queue-capacity: 10000
        scheduling:
            thread-name-prefix: artemis-scheduling-
            pool:
                size: 1
    thymeleaf:
        mode: HTML

server:
    port: 8080
    url: https://artemislocal.ase.in.tum.de

management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include: ["jhimetrics"]
    endpoint:
        jhimetrics:
            enabled: true

# Properties to be exposed on the /info management endpoint
info:
    # Comma separated list of profiles that will trigger the ribbon to show
    display-ribbon-on-profiles: "dev"
    sentry:
        dsn: https://8c6b41ec2d4245e8bd3ec9541d53f625@sentry.io/1440029
    guided-tour:
        courseShortName: 'artemistutorial'
        tours:
            -   cancel_tour: ''
            -   code_editor_tour: 'test'
            -   course_overview_tour: ''
            -   course_exercise_overview_tour: 'test'
            -   modeling_tour: 'UML Class Diagram'
            -   programming_exercise_fail_tour: 'test'
            -   programming_exercise_success_tour: 'test'
            -   tutor_assessment_tour: 'Patterns in Software Engineering'
    # Allowed Orion version range. Should only be changed on major version releases
    allowed-minimum-orion-version: 1.0.0

jhipster:
    clientApp:
        name: 'artemisApp'
    cache: # Cache configuration
        ehcache: # Ehcache configuration
            time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
            max-entries: 100 # Number of objects in each cache entry
    # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
    cors:
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"
        exposed-headers: "Authorization,Link,X-Total-Count"
        allow-credentials: true
        max-age: 1800
    logging:
        # To test json console appender
        use-json-format: false
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queue-size: 512
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: Artemis@localhost
        base-url: http://127.0.0.1:8080
    metrics:
        logs: # Reports metrics in the logs
            enabled: false
            report-frequency: 60 # in seconds
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: bXktc2VjcmV0LWtleS13aGljaC1zaG91bGQtYmUtY2hhbmdlZC1pbi1wcm9kdWN0aW9uLWFuZC1iZS1iYXNlNjQtZW5jb2RlZAo=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
                token-validity-in-seconds-for-remember-me: 2592000
